Semantics:
  constraints: []
  definition_ru: Класс, представляющий собой шаблон/паттерн работы, который обсуждается
    как тип, хотя можно говорить и об экземпляре воплощенного работой метода. Метод
    характеризуется своими знаниями/теориями/учениями/дисциплинами/объяснениями/алгоритмами
    и инструментарием, который задействуют создатели, выполняющие работы по методу,
    и имеет мастерство выполнения метода как особый аспект.
  examplesRu:
    negative: Смешение метода с работой, например, называя конкретную работу по ремонту
      автомобиля методом, в то время как метод - это паттерн таких работ.
    positive: Выбор метода работы для планирования ресурсов и задействования их для
      изменения состояний предметов в инженерии, где создатели используют знания и
      инструментарий метода.
  formalDefinition: ''
  informalDefinition: Метод работы - это шаблон или паттерн выполнения работ, который
    определяет способ изменения состояний предметов создателями в их системном окружении.
    Он отличается от самой работы, представляя тип, в то время как работа - это конкретный
    экземпляр, занимающий период времени.
  keyProperties:
  - datatype: ''
    name: знания/теории/дисциплины
    unit: ''
  - datatype: ''
    name: инструментарий
    unit: ''
  - datatype: ''
    name: мастерство выполнения
    unit: ''
  metaphorRu: ''
  notThisRu: Не следует путать метод работы с самой работой, так как метод - это тип/паттерн,
    а работа - множество экземпляров, занимающих конкретный период времени; также
    не путать с описаниями метода, такими как алгоритмы, которые не выполняют работу
    сами по себе.
  oppositeRu: ''
  purposeRu: Метод работы предназначен для описания повторной используемости в работе,
    паттернов похожести в выполнении множества работ, относимых к одному методу, и
    функционального аспекта поведения системы как роли/функционального объекта. Он
    позволяет выбрать способ работы для перевода предметов из текущего состояния в
    ожидаемое конечное, планировать ресурсы и задействовать их для работы.
