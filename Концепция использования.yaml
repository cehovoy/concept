Semantics:
  constraints:
  - Должна включать границы целевой системы и надсистемы
  - Должна быть документирована
  - Является гипотезой, подлежащей уточнению и корректировке
  definition_ru: Класс, представляющий собой описание системы (system definition),
    которое включает набор абстрактных моделей системы, описывающих ее поведение на
    границе с окружением, сценарии использования и архитектурные характеристики; концепция
    привязана к границам целевой системы и надсистемы, проходит стадии от замысла
    до полного удовлетворения и служит гипотезой, подлежащей уточнению и корректировке.
  examplesRu:
    negative: Разработка концепции использования без учета границ системы и надсистемы
      приводит к упущению ключевых взаимодействий, делая описание неполным и неприемлемым
      для проектных ролей.
    positive: Для компьютерной мыши концепция использования описывает работу на ровной
      поверхности, подключение через радиоканал на расстоянии до 15 метров и использование
      стандартного драйвера, что позволяет внешним ролям принять систему в эксплуатацию.
  formalDefinition: ''
  informalDefinition: Концепция использования - это описание системы как черного ящика,
    включающее модели поведения системы в ее окружении, используемое для обоснований,
    тестов, эксплуатации и вывода из эксплуатации.
  keyProperties:
