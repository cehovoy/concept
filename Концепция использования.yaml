    name: Привязка к границам системы и надсистемы
    unit: ''
  metaphorRu: ''
  notThisRu: Не следует путать с концепцией системы, которая описывает устройство
    системы как прозрачного ящика времени создания и развития, а не поведения в эксплуатации;
    также не является фиксированным требованием, а представляет собой гипотезу, подлежащую
    изменениям.
  oppositeRu: ''
  purposeRu: Концепция использования предназначена для выявления и документирования
    функциональности системы в надсистеме, обеспечения договоренностей между проектными
    ролями, обоснования инженерных решений, проведения тестов, эксплуатации и вывода
    системы из эксплуатации, а также для подготовки описания системы как черного ящика,
    удовлетворяющего интересы внешних проектных ролей.
