Semantics:
  constraints:
  - Конструктив не должен описывать функциональности, только материальные объекты
  - Сборка конструктивов происходит после функциональной декомпозиции
  definition_ru: Класс, представляющий материальные объекты или конструктивные элементы,
    такие как физические вещи, модули или узлы, которые собираются для реализации
    функций в системах, сохраняя непрерывное существование независимо от ролей и отличаясь
    от функциональных описаний.
  examplesRu:
    negative: Называние подсистемы 'насосным агрегатом' вместо 'напорной системы',
      путая конструктив с функциональным объектом.
    positive: Насосный агрегат как конструктив, состоящий из насоса и мотора, закупаемый
      как модуль для подсистемы.
  formalDefinition: ''
  informalDefinition: Конструктив - это материальный или конструктивный объект, представляющий
    физическую вещь, которая непрерывно существует и может воплощать различные роли
    или функции в системе. Он отличается от функциональных объектов, фокусируясь на
    структуре и сборке из модулей.
  keyProperties:
  - datatype: ''
    name: Материальность
    unit: ''
  - datatype: ''
    name: Непрерывное существование
    unit: ''
  - datatype: ''
    name: Воплощение ролей
    unit: ''
  - datatype: ''
    name: Сборка из модулей
    unit: ''
  metaphorRu: Конструктив подобен камню, который может служить пресс-папье или гвоздезабивателем,
    но остается той же материальной вещью.
  notThisRu: Не путать с функциональными объектами, которые описывают поведение или
    роли, а не материальную структуру; например, не является 'напорной системой' по
    первичной функции, а представляет закупаемый модуль как материальный объект.
  oppositeRu: ''
  purposeRu: Конструктив служит для описания структуры систем через разбиение на модули
    и интерфейсы, позволяя синтезировать целевые системы из частей, реализующие заданные
    функции, и отличая материальную сущность от функциональной роли.
  relatedConcepts:
  - relation: RELATES_TO
    targetIri: https://example.org/concept/functional-object
  - relation: IS_A
    targetIri: https://example.org/concept/physical-object
  - relation: PART_OF
    targetIri: https://example.org/concept/system
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/nasosnyj-agregat
  transformationPatterns:
  - Функциональная декомпозиция → Сборка конструктивов
  - Модули → Целевая система-конструктив
  usageContextRu:
  - В организационных структурах как полномочные советы или проектные команды
  - В инженерии для обозначения материальных объектов, таких как насосный агрегат
  - В системной инженерии для сборки систем из модулей после функциональной декомпозиции
  - В математике как конструктивные объекты с понятным способом построения
