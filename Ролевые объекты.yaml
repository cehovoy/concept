Semantics:
  constraints: []
  definition_ru: Класс, представляющий собой функциональные или ролевые описания объектов
    в системном мышлении, которые отделяют выполнение действий по изменению состояний
    целевых систем от конструктивных или материальных объектов, выполняющих эти действия.
    Ролевые объекты существуют только во время исполнения роли, занимая одно и то
    же место в пространстве-времени с конструктивным объектом, и могут исчезать или
    появляться заново при смене аффорданса.
  examplesRu:
    negative: Смешение роли Принца Гамлета с актером Васей Пупкиным, когда потребности
      роли приписываются личным потребностям актера, что приводит к путанице в системном
      описании.
    positive: Чайник как ролевой объект используется для кипячения воды, где его функция
      отделена от материального конструктива, и роль существует только во время выполнения
      этой функции.
  formalDefinition: ''
  informalDefinition: Ролевые объекты - это функциональные описания систем, которые
    определяют их роль, функцию или назначение в окружении, отделяя выполнение действий
    от материальных объектов, их выполняющих. Они могут исчезать, когда роль заканчивается,
    и связаны с методами работы агентов.
  keyProperties:
  - datatype: string
    name: Функция
    unit: ''
  - datatype: string
    name: Назначение в окружении
    unit: ''
  - datatype: boolean
    name: Возможность исчезновения при окончании роли
    unit: ''
  metaphorRu: 'Ролевой объект подобен роли актера в спектакле: Принц Гамлет существует
    только во время игры, но пахнет и выглядит как актер Вася Пупкин.'
  notThisRu: Не следует путать ролевые объекты с исполнителями роли (агентами или
    конструктивными объектами), такими как человек-актер или организация, поскольку
    роль существует только во время ее исполнения, в отличие от постоянного материального
    объекта.
  oppositeRu: https://example.org/concept/materialnye-obekty
  purposeRu: Ролевые объекты нужны для отделения в мышлении выполнения действий (изменения
    состояний целевых систем) от объектов, выполняющих эти действия (систем-создателей
    с их инструментами), что помогает моделировать, составлять системные описания
    мира и обеспечивать надежную коммуникацию в сложных проектах.
