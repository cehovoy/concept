Semantics:
  constraints:
  - Отсутствие взаимодействия и макроэффектов делает коллекцию 'просто кучей', а не
    системой
  - Зависит от конкретной ситуации и использования в проекте
  definition_ru: Класс, представляющий собой наборы или коллекции объектов, которые
    иногда могут быть рассмотрены как системы при наличии взаимодействия между элементами,
    эмерджентных свойств или совместного воздействия на окружение, но в большинстве
    случаев не являются системами из-за отсутствия таких характеристик.
  examplesRu:
    negative: Периодическая система Менделеева как упорядоченный набор типов объектов
      не является системой, поскольку она не физична и не занимает места в пространстве-времени.
    positive: Партия товара с общей упаковкой, где элементы взаимодействуют через
      среду, может быть рассмотрена как система с эмерджентными свойствами.
  formalDefinition: ''
  informalDefinition: Коллекции или наборы объектов могут считаться системами, если
    они демонстрируют взаимодействие, эмерджентные свойства или совместное поведение,
    но чаще всего они не являются системами, а представляют собой просто кучи однородных
    элементов.
  keyProperties:
  - datatype: boolean
    name: Взаимодействие через среду
    unit: ''
  - datatype: string
    name: Эмерджентные свойства
    unit: ''
  - datatype: string
    name: Совместное поведение
    unit: ''
  metaphorRu: 'Коллекция как стая птиц: если птицы взаимодействуют и образуют формацию,
    это система; если просто разбросаны, то нет.'
  notThisRu: Не путать с систематиками или таксономиями, которые являются описаниями
    и не занимают места в физическом пространстве-времени, а также с неисчисляемыми
    материалами без формы или упаковки.
  oppositeRu: https://example.org/concept/prosto-kucha
  purposeRu: Рассмотрение коллекций как систем помогает в классификации объектов для
    применения системного мышления, позволяя учитывать эмерджентность, взаимодействие
    и свойства группы в проектах, таких как производство или обслуживание.
  relatedConcepts:
