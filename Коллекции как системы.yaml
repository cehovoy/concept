  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/partiya-tovara
  - relation: PART_OF
    targetIri: https://example.org/concept/sistemnoe-myshlenie
  transformationPatterns: []
  usageContextRu:
  - Классификация партий, лотов или серий в производстве
  - Анализ сообществ или зон покрытия сервисов
  - Оценка систем с избыточностью для надежности
