  - relation: RELATES_TO
    targetIri: https://example.org/concept/porozhdayushchie-modeli
  transformationPatterns:
  - Моделируемый объект → Модель
  - Описание типа → Пример объекта (порождающая модель)
  - Описание → Тип объекта (дискриминативная модель)
  usageContextRu:
  - Системное моделирование в инженерии и менеджменте
  - Физическое 1D моделирование систем
  - Численное моделирование в физике и инженерии веществ
  - Многомасштабное моделирование в добыче нефти
  - Мышление моделированием в проектах создания систем
  - Табличное моделирование в учебных программах
