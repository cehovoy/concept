Semantics:
  constraints:
  - Требует записи результатов, не полагаясь только на биологический мозг
  - Необходимо управление конфигурацией и версионирование для нормальной работы
  - Фокус на важных деталях, игнорируя ненужные
  definition_ru: Процесс, представляющий собой экономически эффективное использование
    чего-то вместо чего-то другого для некоторой когнитивной цели, позволяющий справляться
    с миром в упрощённой манере, избегая сложности, опасности и необратимости реальности,
    с фокусом на сжатии информации и выделении важных аспектов моделируемого объекта.
  examplesRu:
    negative: Попытка моделировать только в уме без документирования, что приводит
      к потере важных деталей и невозможности управления конфигурацией.
    positive: В проекте по созданию системы используется системное моделирование с
      помощью системной динамики для описания работы подсистем в целом.
  formalDefinition: ''
  informalDefinition: Моделирование - это использование чего-то вместо реальности
    для когнитивных целей, позволяющее упростить, обезопасить или удешевить работу
    с объектом, абстрагируясь от ненужных деталей.
  keyProperties:
  - datatype: ''
    name: Сжатие информации
    unit: ''
  - datatype: ''
    name: Упрощение реальности
    unit: ''
  - datatype: ''
    name: Документирование моделей
    unit: ''
  - datatype: ''
    name: Использование моделеров
    unit: ''
  - datatype: ''
    name: Версионирование и управление конфигурацией
    unit: ''
  metaphorRu: 'Моделирование - как карта вместо реальной территории: упрощает навигацию,
    избегая полной сложности ландшафта.'
  notThisRu: Не следует путать с ментальным актом без записи, так как моделирование
    требует документирования; не ограничивается только системной динамикой или биологическим
    мозгом без фиксации результатов.
  oppositeRu: ''
  purposeRu: Моделирование предназначено для упрощения работы с реальностью, выделения
    важных деталей, избежания ненужных сложностей и обеспечения возможности рассуждений
    без траты сил на несущественные аспекты, а также для документирования и удержания
    внимания на ключевых элементах.
  relatedConcepts:
