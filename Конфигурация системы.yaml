Semantics:
  constraints:
  - Конфигурация должна обеспечивать соответствие версий частей системы и описаний
  - Конфигурационные единицы определяются логистически как единицы передачи
  - Избегать конфигурационных коллизий, приводящих к неработоспособности
  definition_ru: Класс, представляющий собой сами части воплощённой системы и их описания,
    где в современной инженерии конфигурации каждого экземпляра уникальны; это текущее
    актуальное состояние системы на всех системных уровнях и её описаний в их соответствии,
    онтологически являющееся самой системой, но по факту темпоральной частью, отвечающей
    состоянию её конструкции, чаще всего относящейся к моменту эксплуатации.
  examplesRu:
    negative: Применение прошивки старой версии к новой модели телефона, вызывающее
      неработоспособность из-за несоответствия версий.
    positive: В компьютере конфигурация включает конкретные комплектующие с их версиями,
      соответствующие документации, обеспечивая сборку без коллизий.
  formalDefinition: ''
  informalDefinition: Конфигурация системы - это текущее состояние воплощённой системы,
    включающее её части и соответствующие описания, где каждая конфигурация уникальна
    для экземпляра системы. Она отличается от документации конфигурации, хотя термины
    иногда путают.
  keyProperties:
  - datatype: ''
    name: Уникальность для экземпляра
    unit: ''
  - datatype: ''
    name: Соответствие воплощения и описаний
    unit: ''
  - datatype: ''
    name: 'Состояния: замыслена, версионируется, ведётся, архивируется'
    unit: ''
  metaphorRu: Конфигурация системы подобна текущему составу и состоянию пазла, где
    все кусочки и их описания должны идеально соответствовать для полной картины.
  notThisRu: Не путать с документацией конфигурации или конфигурацией описаний системы;
    конфигурация - это сама система, а не её описание; не относится только к описаниям
    без связи с воплощением системы.
  oppositeRu: ''
  purposeRu: Конфигурация системы служит для отслеживания состава и состояния системы,
    обеспечения соответствия между воплощением системы и её описаниями, предотвращения
    конфигурационных коллизий и поддержки управления изменениями в проектах.
