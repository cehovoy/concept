Semantics:
  constraints:
  - Нельзя объяснять функции в терминах надсистемы или подсистем
  - Происходит только при многоуровневой оптимизации
  definition_ru: Процесс, который происходит в эволюции систем, приводя к увеличению
    числа системных уровней за счет разрешения неустроенностей между уровнями, проявления
    эмерджентности как появления новых свойств и функций у целого, которых нет у частей-подсистем,
    и многоуровневой оптимизации конфигураций для повышения устойчивости решений.
  examplesRu:
    negative: Объяснение работы человеческого организма через политические теории
      (холизм) или только через кардиологию (редукционизм) игнорирует мета-системный
      переход и приводит к ошибкам.
    positive: В эволюции систем, такой как техно-эволюционный переход, мета-системный
      переход приводит к новым технологиям с другим потенциалом развития за счет эмерджентных
      свойств.
  formalDefinition: ''
  informalDefinition: Мета-системный переход - это процесс в эволюции систем, при
    котором возникают новые системные уровни за счет эмерджентности, приводя к новым
    свойствам и функциям, которых нет у частей или надсистем. Он связан с разрешением
    неустроенностей между уровнями и многоуровневой оптимизацией для повышения устойчивости.
  keyProperties:
  - datatype: ''
    name: Эмерджентность
    unit: ''
  - datatype: ''
    name: Новые свойства и функции
    unit: ''
  - datatype: ''
    name: Многоуровневая оптимизация
    unit: ''
  metaphorRu: Мета-системный переход подобен росту раковой клетки, которая успешна
    на своем уровне, но погибает без учета многоуровневой оптимизации.
  notThisRu: Не следует путать с объяснением функций систем в терминах надсистем (грех
    холизма) или подсистем (грех редукционизма), а также с простым ростом сложности
    без эмерджентных свойств.
  oppositeRu: ''
  purposeRu: Мета-системный переход предназначен для увеличения устойчивости систем
    через рост числа системных уровней, разрешения неустроенностей и многоуровневой
    оптимизации, что позволяет выживать конфигурациям, наиболее точно решающим задачи
    в эволюции.
  relatedConcepts:
  - relation: RELATES_TO
    targetIri: https://example.org/concept/emerdzhentnost
  - relation: PART_OF
    targetIri: https://example.org/concept/evolyutsiya
  - relation: RELATES_TO
    targetIri: https://example.org/concept/neustroennost
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/tekhno-evolyutsionnyj-perehod
  transformationPatterns:
  - Подсистемы → Система с эмерджентными свойствами
  - Неустроенность → Увеличение системных уровней
  usageContextRu:
  - Эволюция физических систем
  - Техно-эволюционные переходы
  - Системная инженерия и моделирование на нескольких уровнях
