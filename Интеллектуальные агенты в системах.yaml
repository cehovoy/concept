Semantics:
  constraints:
  - Агенты в узком смысле ограничены сущностями с сильным интеллектом, такими как
    образованные люди и продвинутые AI
  - Не применимо к неинтеллектуальным автономным системам без планирования
  definition_ru: Класс, представляющий собой планирующих рациональных агентов с сильным
    интеллектом, включая людей, AI-агентов и организации, которые выполняют универсальные
    физические преобразования других систем, могут быть целевой системой, надсистемой
    или ее частями, такими как hardware или software, и используют аффордансы и инструменты
    для работы.
  examplesRu:
    negative: Рассматривать микроба как интеллектуального агента, способного планировать
      трансформации, хотя он лишь автономен в широком смысле без сильного интеллекта.
    positive: Образованный человек как интеллектуальный агент в организации планирует
      и выполняет инженерию систем, используя инструменты для изменения мира и устранения
      проблем.
  formalDefinition: ''
  informalDefinition: Интеллектуальные агенты в системах - это сущности, такие как
    люди, AI-агенты или организации, обладающие сильным интеллектом, способные планировать
    и выполнять универсальные преобразования других систем, выступая одновременно
    в ролях целевой системы, надсистемы или ее частей.
