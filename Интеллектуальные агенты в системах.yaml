    unit: ''
  metaphorRu: Интеллектуальные агенты подобны универсальным создателям, расширяющим
    понятие компьютера на физический мир, где они 'вычисляют' трансформации объектов
    как компьютер вычисляет информацию.
  notThisRu: Не путать с агентами в широком смысле, которые включают любые автономные
    неравновесные сущности без сильного интеллекта, такие как микробы или простые
    системы, не способные к планированию и рациональному поведению.
  oppositeRu: ''
  purposeRu: Интеллектуальные агенты предназначены для реализации идей изменения мира,
    устранения проблем и предотвращения их в будущем через инженерию систем, выполнение
    работ по методам и технологиям с использованием инструментов, а также для учета
    сложности человеческого или AI-фактора в системах.
