Semantics:
  constraints:
  - Документация всегда в экзокортексе, а не в неокортексе
  - Отношения читаются в двух направлениях, как часть-целое
  definition_ru: Класс, представляющий материальные артефакты, реализующие альфу системного
    описания, включая документы, базы данных и другие носители, на которых кодируются
    описания систем, отличающиеся от самих абстрактных описаний и воплощений систем.
  examplesRu:
    negative: Концепция использования фазовыпрямителя без специального документирования
      - это не документация, а только описание.
    positive: Отчёт «Результаты испытаний сепулькария от 13 мартобря 2026г.» на 14
      страницах - это документация, так как это документ на носителе информации.
  formalDefinition: ''
  informalDefinition: Документация системы - это документы, артефакты или рабочие
    продукты, реализующие описание системы, такие как отчёты, базы данных или другие
    носители информации, которые материально фиксируют абстрактные описания для использования
    в проектах.
  keyProperties:
