    unit: ''
  metaphorRu: Документация - это экзокортекс, внешняя память, которой доверяют больше,
    чем биологическому мозгу.
  notThisRu: Не путать с самим описанием системы (system definition), которое является
    абстрактным, или с воплощением системы; документация - это не фиксация в смысле
    заморозки, а документирование изменяющихся описаний.
  oppositeRu: ''
  purposeRu: Документация системы служит внешней памятью или экзокортексом для хранения
    и передачи описаний систем, необходимых для создания воплощений систем, особенно
    в коллективных проектах, где биологическому мозгу не доверяют, а полагаются на
    стабильные носители.
