Semantics:
  constraints: []
  definition_ru: Процесс, обеспечивающий сотрудничество путём создания атмосферы (организационной
    культуры), где работники помогают друг другу удерживать выполнение организационных
    ролей, прописанных оргпроектировщиками, и при этом сотрудничать. Лидерство подразумевает
    ситуацию, где личность агента-сотрудника уговорена заняться ролью, удерживать
    её и получать удовлетворение от выполнения, часто в форме распределённого лидерства
    без выделенного лидера. Оно сводится к надзору за атмосферой доброжелательного
    понукания к исполнению ролей, где работники вовремя узнают о ролях, совершенствуются
    в их исполнении, соблюдают производственную дисциплину и поддерживают корпоративную
    культуру. Лидерство — это про людей, воплощение организаций через задействование
    практик лидерства для дружелюбного взаимодействия в работе и изменениях с универсальными
    людьми и оборудованием.
  examplesRu:
    negative: Считать лидерство только работой выделенного менеджера с психологией
      людей, игнорируя распределённый характер и связь с оргпроектом.
    positive: В хорошей команде проекта каждый занимается немножко лидерством по отношению
      к другим и к себе, демонстрируя ролевое мастерство и обеспечивая сотрудничество
      без явных лидеров.
  formalDefinition: ''
  informalDefinition: Лидерство — это практика обеспечения сотрудничества через создание
    атмосферы организационной культуры, где люди помогают друг другу удерживать и
    выполнять свои роли в организации. Оно часто распределено и связано с обучением
    агентов занимать роли с удовлетворением.
