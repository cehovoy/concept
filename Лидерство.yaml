  metaphorRu: Лидерство как метод мастера игры или режиссёра в театральной метафоре,
    где учат игроков или актёров ролевому мастерству, и каждый становится немножко
    мастером.
  notThisRu: Лидерство не следует путать с бытовым пониманием менеджмента как просто
    работы с людьми, учитывающей их психологию, поскольку это слишком узкое понимание;
    также оно не сводится к выделенному агенту-лидеру, а часто является распределённым.
  oppositeRu: ''
  purposeRu: Лидерство предназначено для катализирования сотрудничества в организациях,
    создания атмосферы, где люди удерживают роли и развиваются в них, обеспечивая
    осмысленность жизни и всеобщее развитие через выполнение рабочих ролей. Оно решает
    проблему агентов, которые могут, но не хотят играть по роли, помогая им захотеть
    и получить удовлетворение.
