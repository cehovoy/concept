Semantics:
  constraints:
  - Отвечать только на интересную критику
  - Критика должна быть логичной и заземленной в реальности
  - Нет необходимости решать все проблемы, высвеченные критикой
  definition_ru: Процесс, представляющий важнейшую часть критического рационализма
    и познания, в ходе которого оцениваются теории, догадки или работы на предмет
    логичности, адекватности и объяснительной силы, с целью отбраковки слабых идей
    и улучшения лучших, при этом критика должна быть логичной и аналитичной, привязанной
    к реальности через эксперимент.
  examplesRu:
    negative: Отвечать на всю критику без учета интересности, тратя ресурсы на нерелевантные
      замечания, что приводит к неэффективности.
    positive: В критическом рационализме теории подвергаются критике, и выживает та,
      которая лучше объясняет мир, что приводит к прогрессу знаний.
  formalDefinition: ''
  informalDefinition: Критика - это процесс оценки идей, теорий или работ, помогающий
    выявлять проблемы и улучшать объяснения. Она важна в познании и творчестве, но
    отвечать стоит только на интересную критику, учитывая ограниченность ресурсов.
