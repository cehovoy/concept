  metaphorRu: Критика как меч, рассекающий иллюзии, а не создающий новые миры.
  notThisRu: Критика не является творческим мышлением, не сводится только к логике
    как искусству рассуждений, и не требует отвечать на всю критику, а только на интересную;
    не путать с само-критикой, на которую не стоит полагаться исключительно.
