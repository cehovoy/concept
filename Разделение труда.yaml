Semantics:
  constraints:
  - Необходимы исполнители всех требуемых ролей для успеха проекта
  - Разделение происходит для методов, связанных с разными системными уровнями
  definition_ru: Процесс, представляющий собой разделение деятельности по разным ролям,
    раздачу ролей разным исполнителям, где пропуск роли приводит к неудаче проекта;
    это эволюционный процесс, оптимизирующий коллективных создателей через специализацию
    на методах, приводящий к профессионализации и повышению эффективности, но требующий
    объединения разделенного труда для создания успешной системы.
  examplesRu:
    negative: Если в проекте все исполнители берут роль Принца Гамлета, а роль Офелии
      пропущена, сотрудничество не получается, как в случае с четырьмя актерами без
      Офелии.
    positive: В мануфактуре производство булавок разделено на операции, где каждый
      работник специализируется на 1-3 видах, повышая эффективность.
  formalDefinition: ''
  informalDefinition: Разделение труда - это процесс распределения деятельности по
    разным ролям и исполнителям, где каждый специализируется на определенных методах
    работы, что повышает эффективность, но требует объединения усилий для успеха проекта.
