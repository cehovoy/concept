  metaphorRu: Разделение труда подобно театральной постановке, где роли распределены
    по актерам для успешного спектакля, а пропуск роли останавливает представление.
  notThisRu: Не путать с разделением работ, которое распределяет одинаковые работы
    по агентам без изменения методов, в отличие от разделения труда, фокусирующегося
    на разложении общего метода на частные с разными ролями.
  oppositeRu: ''
  purposeRu: Разделение труда предназначено для повышения эффективности коллективной
    работы путем специализации агентов на отдельных методах, оптимизации распределения
    ролей и ресурсов, что позволяет достигать лучших результатов в проектах и производстве,
    хотя и создает проблему объединения усилий.
