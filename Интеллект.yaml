Semantics:
  constraints:
  - Интеллект должен быть способен выходить за пределы ранее встречавшихся проблем
    и сохраняться при изменениях тела.
  - Сила интеллекта пропорциональна умелости в ориентировании и перемещениях по пространствам
    состояний.
  definition_ru: Класс, представляющий собой вычислитель, осуществляющий мышление
    как функциональную часть мозга или обобщенного устройства, включая мозг с телом,
    экзокортексом и инструментами, где интеллект является мыслительным мастерством,
    частью личности, способным фильтровать многообразие мира, концентрировать внимание
    на важных объектах и отношениях, решать проблемы в различных пространствах состояний
    и вырабатывать мастерство, переходящее в навыки.
  examplesRu:
    negative: Считать калькулятор интеллектом, так как он выполняет вычисления, но
      без способности решать новые проблемы или ориентироваться в пространствах состояний.
    positive: Человек использует интеллект для решения новой математической задачи,
      фильтруя информацию и концентрируясь на ключевых отношениях, достигая результата
      через вычисления мышления.
  formalDefinition: ''
  informalDefinition: Интеллект — это функциональная часть мозга, осуществляющая мышление,
    как вычислитель, который преобразует информацию по алгоритмам и знаниям, позволяя
    решать новые проблемы и ориентироваться в пространствах состояний.
  keyProperties:
  - datatype: ''
    name: Вычислительная способность
    unit: ''
  - datatype: ''
    name: Мыслительное мастерство
    unit: ''
  - datatype: ''
    name: Способность к обучению и решению новых проблем
    unit: ''
  metaphorRu: Интеллект как вычислитель с глазками, ушками, ножками и ручками, компьютерами
    и инструментами, который фильтрует мир как чеклист, отбрасывая ненужное.
  notThisRu: Интеллект не является любым вычислителем, таким как калькулятор, не любое
    проявление мозговой работы, не поведение или свойство агента, не познание или
    вычисления сами по себе, и не применим к существам с низким уровнем, таким как
    муравей или собака, в полной мере.
  oppositeRu: ''
  purposeRu: Интеллект предназначен для фильтрации окружающего мира, концентрации
    внимания на ключевых объектах и отношениях, предоставления чеклистов для определения
    важного и надежного, а также для решения проблем, которые раньше не встречались,
    включая ориентирование и перемещения по пространствам состояний, с целью достижения
    лучших результатов.
