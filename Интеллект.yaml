  - В контексте мышления и вычислений, где интеллект отличает рациональное восприятие
    мира и формирование подходящих ответов на изменения.
  - В реализации мозгом и телом, или совместно с компьютером и инструментами, как
    обобщенный вычислитель.
  - В обучении и выработке мастерства, переходящего в навыки, для решения задач в
