  definition_ru: Процесс, представляющий собой всеобщее явление изменений, разделяемое
    на биологическую эволюцию (от молекул к организмам), меметическую эволюцию (эволюцию
    понятий-мемов в символьных или распределенных представлениях) и техно-эволюцию
    (мутации технических систем через изобретения), где эволюция бесконечна и включает
    решение все более сложных проблем, с учетом влияния среды, происхождения видов
    и развития организмов.
  examplesRu:
    negative: Считать эволюцию простым гомеостазом, где акцент на неизменности, а
      не на изменениях и усложнении.
    positive: В биологической эволюции усложнение от клеток к организмам приводит
      к появлению новых свойств, таких как интеллект.
  formalDefinition: ''
  informalDefinition: Эволюция - это процесс изменений, проявляющийся в различных
    формах, таких как биологическая, меметическая и техно-эволюция, где целое становится
    больше суммы частей за счет появления новых свойств.
