    unit: ''
  metaphorRu: Концепция системы как 'прозрачный ящик', в отличие от 'черного ящика'
    концепции использования.
  notThisRu: Концепция системы не является архитектурой, хотя и связана с ней; функциональность
    определяется концепцией системы, а характеристики вроде способности к развитию
    определяются архитектурными решениями.
  oppositeRu: ''
  purposeRu: Концепция системы предназначена для показа совмещения функционального
    и конструктивного разбиения системы с учетом ограничений по функциональности и
    аффордансам, чтобы обеспечить достаточную точность описания для изготовления системы
    и ее дальнейшего развития через новые версии.
