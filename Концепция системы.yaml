Semantics:
  constraints:
  - Концепция системы является гипотезой, которую нужно менять и обосновывать
  - Границы того, что включают в концепцию системы, определены нечетко
  definition_ru: Класс, представляющий собой описание системы как прозрачного ящика,
    которое разрабатывается для выпуска MVP и продолжает дорабатываться, включая основное
    содержание в виде совмещения функционального разбиения ('как работает') и конструктивного
    разбиения ('из чего сделано') с учетом пространственной компоновки, результирующей
    совокупной стоимости владения, а также возможно описание разбиения работ и методов
    работы.
  examplesRu:
    negative: Смешение концепции системы с архитектурой, где архитектурные решения
      ошибочно принимаются за основное содержание концепции системы.
    positive: Для компьютерной мыши концепция системы описывает питание, реализованное
      батарейным отсеком, что обеспечивает работу полгода без перезарядки.
  formalDefinition: ''
  informalDefinition: Концепция системы - это описание системы как 'прозрачного ящика',
    включающее совмещение функционального и конструктивного разбиения с учетом пространственной
    компоновки и совокупной стоимости владения. Она является живой гипотезой, которая
    меняется в ходе развития системы, начиная с MVP и продолжая с новыми версиями.
  keyProperties:
