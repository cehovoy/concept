Semantics:
  constraints:
  - Целевая система всегда выделяется кем-то для чего-то, не объективно
  - Надсистема определяется отношениями композиции, а не вида или рода
  definition_ru: Класс, представляющий целевую систему как систему, выделяемую кем-то
    для чего-то в мире, где она используется, и её надсистему как систему, в состав
    которой входит целевая система, с функцией целевой системы в надсистеме, позволяющей
    проявить эмерджентное свойство и выполнить функцию надсистемы. Целевая система
    описывается как черный ящик сценариями использования, проходит техно-эволюцию,
    имеет подсистемы и системные уровни по отношениям композиции. Надсистема описывается
    концепцией использования с акцентом на роль целевой системы в удовлетворении нужд
    внешних ролей.
  examplesRu:
    negative: Считать информационную модель велосипеда целевой системой, хотя деньги
      платят за сам велосипед, а модель - лишь описание.
    positive: В проекте по созданию велосипеда целевая система - велосипед, а его
      рама - подсистема; надсистема может быть транспортной системой, где велосипед
      выполняет функцию.
  formalDefinition: ''
  informalDefinition: Целевая система - это система, выделяемая для изменения в физическом
    мире, часто то, за что платят деньги после эксплуатации. Надсистема - это система,
    в состав которой входит целевая система, где последняя выполняет функцию, способствующую
    эмерджентному свойству надсистемы.
  keyProperties:
  - datatype: ''
    name: Функция в надсистеме
    unit: ''
  - datatype: ''
    name: Системные уровни по композиции
    unit: ''
  - datatype: ''
    name: Эмерджентное свойство надсистемы
    unit: ''
  metaphorRu: Целевая система как шестерёнка в часах, где часы - надсистема, и функция
    шестерёнки способствует работе всего механизма.
  notThisRu: Не путать целевую систему с её описанием, системами создания, процессами
    или методами; надсистема не является окружением или внешней системой, если целевая
    не входит в её состав.
  oppositeRu: ''
  purposeRu: Понятие целевой системы и её надсистемы используется для выделения системы
    интереса в системной иерархии, понимания её роли в более широкой системе, описания
    функций и эмерджентных свойств, а также для избежания путаницы с системами создания
    или описаниями.
