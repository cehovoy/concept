Semantics:
  constraints:
  - Описание должно быть независимым от конкретной базы данных или формата вывода.
  - Не должно путаться с самим воплощением системы.
  definition_ru: Класс, представляющий собой информационную модель системы, которая
    может содержаться в базах данных, включать проектные решения, детальность от технико-экономического
    до рабочего проекта, и оцениваться по состоянию от отсутствия до полной готовности
    для изготовления.
  examplesRu:
    negative: Считать базу данных с описанием ракетного двигателя самим двигателем,
      а не его описанием.
    positive: В базе данных описывается разбиение самолета на части с указанием проектных
      решений, что позволяет оценить готовность описания для изготовления.
  formalDefinition: ''
  informalDefinition: Описание системы - это информационная модель или представление
    системы, содержащее данные о ее структуре, решениях и состоянии, независимо от
    формата хранения или представления.
  keyProperties:
  - datatype: string
    name: Детальность
    unit: ''
  - datatype: string
    name: Формат представления
    unit: ''
  - datatype: string
    name: Состояние продвижения
    unit: ''
  metaphorRu: 'Описание системы подобно фотографии человека: это представление, а
    не сам объект.'
  notThisRu: Не путать с воплощением системы (физическим объектом), разбиением системы
    (структурой частей в самой системе) или документом описания (носителем информации).
  oppositeRu: ''
  purposeRu: Описание системы используется для отслеживания состояния системы независимо
    от базы данных или формата представления, позволяет оценивать продвижение от отсутствия
    описания до достаточного для изготовления, и обеспечивает коллективную разработку
    через символьные описания для доступа, исправлений и ознакомления.
