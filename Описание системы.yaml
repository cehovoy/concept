  usageContextRu:
  - В проектах по созданию систем, таких как самолет Боинг 747, для проверки проектных
    решений.
  - В оценке состояния альфы описания системы в цепочке создания.
  - В моделировании систем с указанием функций, ролей, потребностей и сценариев использования.
