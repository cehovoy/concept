Semantics:
  constraints:
  - Формальность требует строгой типизации, без путаницы понятий вроде 'метод работы'
    и 'работа' или разных значений 'система'.
  definition_ru: Свойство, характеризующее степень использования формальных методов
    в системном мышлении, включая строгие логические выводы через значения 'истина'
    и 'ложь', типизацию объектов и отношений, а также сочетание с неформальными интуитивными
    знаниями в трансдисциплинарном контексте.
  examplesRu:
    negative: Объявление любого процесса системой без учета типизации и логики, что
      приводит к путанице и невозможности договариваться с другими.
    positive: В системном мышлении формальность проявляется в использовании типизации
      объектов для логического вывода, например, при различении системы из системного
      подхода и системы Станиславского.
  formalDefinition: ''
  informalDefinition: Формальность системного мышления подразумевает использование
    строгих, формальных рассуждений с типизацией объектов и отношений, наряду с неформальными
    интуитивными подходами, для обеспечения логического вывода и избежания ошибок.
  keyProperties:
