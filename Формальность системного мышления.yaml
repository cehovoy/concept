    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с исключительно неформальными рассуждениями на основе метафор
    и аналогий, или с бытовым использованием термина 'система' без типизации.
  oppositeRu: ''
  purposeRu: Формальность обеспечивает возможность строгого логического вывода, снижает
    вероятность ошибок в мышлении и позволяет работать с объектами и отношениями с
    использованием логики, а не только метафор.
