Semantics:
  constraints:
  - Должны быть согласованы с функциональными разбиениями
  - Учитывают ограничения компоновки и стоимости
  definition_ru: Процесс, который подразумевает рассмотрение материальных объектов-конструктивов,
    существующих вне времени эксплуатации системы, включая этапы создания и вне проекта,
    с поиском аффордансов и подходящих характеристик для подсистем, а также согласование
    с функциональными разбиениями.
  examplesRu:
    negative: Игнорирование аффордансов конструктивов при функциональном анализе приводит
      к несогласованности и потере времени на переработку.
    positive: В разработке принципиальной схемы изделия инженер учитывает конструктивы
      для воплощения ролей, обеспечивая компоновку и оценку стоимости.
  formalDefinition: ''
  informalDefinition: Конструктивные рассмотрения включают анализ материальных объектов
    как конструктивов, поиск в них аффордансов и подходящих модулей для реализации
    функций системы, в отличие от функциональных описаний.
