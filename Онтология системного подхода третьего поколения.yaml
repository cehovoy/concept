  - datatype: ''
    name: Конструктивизм в операциях с физическими и абстрактными объектами
    unit: ''
  metaphorRu: Онтология как эволюционирующий геном системного подхода, где знания
    развиваются аналогично биологической эволюции.
  notThisRu: Не следует путать с онтологиями первого или второго поколения системного
    подхода, которые не учитывают термодинамически обусловленную эволюцию и бесконечное
    развитие сложности систем.
  oppositeRu: ''
  purposeRu: Онтология предназначена для гармонизации подходов к созданию системной
    онтологии, обеспечения разделяемой концептуализации понятия системы в инженерных
    сообществах, поддержки критики и порождения новых знаний в системном творчестве,
    а также для учета эволюции систем и знаний в системной инженерии.
