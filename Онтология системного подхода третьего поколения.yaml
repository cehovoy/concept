Semantics:
  constraints:
  - Должна учитывать достижения предыдущих поколений системного подхода
  - Опирается на 4D экстенсионализм для формализации
  - Связана с распределенными представлениями и локально-распределенной семантикой
  definition_ru: Класс, представляющий собой онтологию третьего поколения системного
    подхода, которая включает физическое объяснение эволюции, приводящей к большим
    эволюционным переходам, учитывает термодинамически обусловленную эволюцию, связывает
    эволюцию с обучением и термодинамикой, и фокусируется на эволюции знаний о системах,
    аналогично эволюции генома в биологии.
  examplesRu:
    negative: Применение онтологии третьего поколения без учета эволюции, ограничиваясь
      только системой в окружении во время эксплуатации, как в первом поколении.
    positive: Использование онтологии для гармонизации подходов в системной инженерии,
      учитывая эволюцию знаний и термодинамику, как в работах Vanchurin, Wolf, Koonin,
      Katsnelson.
  formalDefinition: ''
  informalDefinition: Онтология системного подхода третьего поколения представляет
    собой набор описаний понятий, учитывающих термодинамически обусловленную эволюцию
    систем, включая эволюцию знаний и бесконечное развитие сложности. Она объединяет
    достижения предыдущих поколений, добавляя учет времени эволюции и связывая эволюцию
    с обучением и термодинамикой.
  keyProperties:
  - datatype: ''
    name: Учет времени эволюции
    unit: ''
  - datatype: ''
    name: Термодинамическая природа обучения и эволюции
