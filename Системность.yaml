Semantics:
  constraints: []
  definition_ru: Свойство, представляющее собой следование системному подходу как
    специальному фундаментальному и трансдисциплинарному набору типов, понятий и их
    отношений, направляющему внимание на главное в мышлении для успешного изменения
    мира, включая поиск целевой системы, надсистемы, системы создания и множества
    создателей, увязанных в граф по отношению создания и развития; системность повышает
    вероятность работы с важными объектами и включает многоуровневость с вниманием
    к эмерджентным свойствам, а также 4D-аспекты с паттернами в пространстве-времени
    и ритмами.
  examplesRu:
    negative: Выполнение всех пунктов бессистемной инструкции без использования концептов
      системного подхода демонстрирует систематичность, но не системность, приводя
      к потенциально зряшной работе.
    positive: В проекте инженер использует системность, определяя целевую систему,
      надсистему и систему создания, что позволяет сосредоточиться на важных объектах
      и повысить вероятность успеха.
  formalDefinition: ''
  informalDefinition: Системность - это свойство следования системному подходу, который
    направляет внимание на ключевые концепты вроде системы, системного уровня и неустроенности
    для успешного изменения мира. Она отличается от систематичности, которая касается
    последовательного выполнения задач без пропусков, но не обязательно с учетом содержания.
  keyProperties:
  - datatype: ''
    name: Следование системному подходу
    unit: ''
  - datatype: ''
    name: Многоуровневость
    unit: ''
  - datatype: ''
    name: Учет эмерджентных свойств
    unit: ''
  - datatype: ''
    name: 4D-системность с паттернами в пространстве-времени
    unit: ''
  metaphorRu: Системность подобна компасу, направляющему внимание на ключевые ориентиры
    в сложном ландшафте систем, в то время как систематичность - это методичный шаг
    за шагом без гарантии правильного направления.
  notThisRu: Системность не следует путать с систематичностью, которая касается формального
    последовательного обращения внимания без учета содержания и может включать выполнение
    бессистемных инструкций или ненужной работы.
  oppositeRu: ''
  purposeRu: Системность предназначена для направления внимания на важные объекты
    и концепты системного подхода, повышая вероятность выполнения значимой работы
    и помогая разбираться с разбиением системы на части, удерживая многоуровневость
    и эмерджентные свойства для успешного изменения мира.
