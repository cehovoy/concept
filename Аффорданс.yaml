Semantics:
  constraints:
  - Аффорданс должен быть подходящим для выполнения функции в окружении
  - Функциональность аффорданса зависит от агента и не является объективной
  definition_ru: Класс, представляющий собой единство агента и конструктивного объекта
    из окружающей среды, подходящего для выполнения функции, где функциональность
    задается агентом, вменяющим нейтральному объекту нужную роль в целевой системе,
    что составляет суть изобретения через модульный синтез конструкции для известной
    функции.
  examplesRu:
    negative: 'Признание микроскопа аффордансом для забивала гвоздей: объект неподходящий
      по прочности и удобству, что приводит к неудаче.'
    positive: 'Молоток как аффорданс для роли забивала гвоздей: агент подбирает тяжелый
      железный объект для передачи энергии гвоздю.'
  formalDefinition: ''
  informalDefinition: Аффорданс - это конструктивный объект из окружающей среды, который
    агент использует для выполнения нужной функции, приписывая ему функциональность,
    зависящую от агента. Это подчеркивает единство агента и объекта, где подбор аффорданса
    является формой изобретения.
  keyProperties:
  - datatype: string
    name: Зависимость от агента
    unit: ''
  - datatype: string
    name: Функциональная нейтральность исходного объекта
    unit: ''
  - datatype: string
    name: Роль в изобретении
    unit: ''
  metaphorRu: Аффорданс подобен ключу, который агент находит в окружающей среде и
    использует для открытия двери функции, хотя ключ изначально не предназначен для
    этого.
  notThisRu: Аффорданс не является самим агентом или целевой системой, как в примере
    с Олегом, где он - создатель, а не аффорданс; не путать с функциональным объектом
    без указания на конструктив.
  oppositeRu: ''
  purposeRu: Аффорданс служит для подбора подходящего конструктивного объекта для
    выполнения функции в системе, позволяя агенту изобретать путем приписывания функциональности,
    решая проблему поиска материалов или инструментов в окружении для достижения цели.
  relatedConcepts:
