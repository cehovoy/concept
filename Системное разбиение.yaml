Semantics:
  constraints:
  - Нет истинного или объективного разбиения, зависит от ролевых интересов
  - Разбиения должны документироваться, особенно системные
  definition_ru: Класс, представляющий собой функциональное разбиение системы на ролевые
    части, соответствующее системному рассмотрению, где система рассматривается как
    часть надсистемы, и разбиение используется для управления вниманием, выделяя фигуру
    на фоне окружения.
  examplesRu:
    negative: Смешение функционального разбиения с конструктивным в одном уровне,
      приводящее к гибридному разбиению и потенциальным ошибкам в проекте.
    positive: В часах системное разбиение выделяет функциональные части как корпус,
      шестеренки, циферблат, стрелки, пружинки для рассмотрения их ролей в работе
      системы.
  formalDefinition: ''
  informalDefinition: Системное разбиение - это функциональное разбиение системы на
    части, которое служит средством управления вниманием, выделяя ключевые объекты
    и игнорируя незначительные детали для упрощения сложности мира.
  keyProperties:
  - datatype: ''
    name: Функциональное
    unit: ''
  - datatype: ''
    name: Управление вниманием
    unit: ''
  - datatype: ''
    name: Зависимость от ролевых интересов
    unit: ''
  metaphorRu: Системное разбиение подобно выделению фигуры на фоне картины, где внимание
    фокусируется на ключевом объекте, игнорируя остальное разнообразие.
  notThisRu: Системное разбиение не является описанием разбиения или документом с
    описанием; оно отличается от конструктивного, пространственного или стоимостного
    разбиений, хотя и может пересекаться с ними.
  oppositeRu: ''
  purposeRu: Системное разбиение предназначено для управления вниманием, упрощения
    сложности мира путем игнорирования незначимых деталей, а также для рассмотрения
    систем на разных уровнях, от частей к целому, в контексте холистческого системного
    мышления.
