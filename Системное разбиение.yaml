  - От системы к надсистеме
  usageContextRu:
  - В проектах по созданию систем для рассмотрения вариантов разбиений на функциональные,
    конструктивные, пространственные и стоимостные части
  - В системном мышлении для перехода от системы как части к надсистеме как целому
  - В документировании разбиений для переговоров между ролями, такими как часовщик
    и изготовитель шестеренок
