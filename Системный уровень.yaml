  learningObjectives:
  - Объяснить суть системных уровней и их роль в системном подходе
  - Выделить системные уровни в примере из вычислительной техники
  - Анализировать зависимости между уровнями в проекте
  marzanoLevel: Analysis
  masteryCriteria: Умение самостоятельно выделить и описать не менее трех системных
    уровней для данной системы, объяснить эмерджентность и рекурсивность.
  personalizationHint: для инженеров и системных мыслителей
  prerequisiteConcepts: []
  promptHintRu: Опиши системные уровни для целевой системы в твоем проекте, указав
    подсистемы и надсистему.
  recommendedResources: []
  soloLevel: Relational
Semantics:
  constraints:
  - Набор уровней всегда зависит от проекта
  - Обычно требуется не менее трех уровней для обсуждения
  - Рекурсивность применяется на всех уровнях
  definition_ru: Класс, представляющий собой уровень группировки частей в целой системе
    на нескольких уровнях вложенности, где системный уровень подсистем целевой системы
    включает подсистемы внутри целевой системы, системы в окружении и саму целевую
    систему внутри надсистемы; на каждом системном уровне появляются новые свойства
    из-за эмерджентности, и набор системных уровней зависит от проекта, обычно включая
    не менее трех уровней для обсуждения характеристик объектов.
  examplesRu:
    negative: Рассмотрение суперкомпьютера прямо из чистых материалов без промежуточных
      системных уровней, игнорируя эмерджентность и группировку.
    positive: В проекте вычислительной техники системные уровни выделяются от чистых
      материалов до суперкомпьютеров, где каждый уровень состоит из частей нижележащего
      и является частью верхнего.
  formalDefinition: ''
  informalDefinition: Системный уровень представляет собой уровень группировки частей
    в целой системе, где на каждом таком уровне в силу эмерджентности появляются новые
    свойства, и обсуждения ведутся отдельно для отдельных уровней.
  keyProperties:
  - datatype: ''
    name: Эмерджентность
    unit: ''
  - datatype: ''
    name: Рекурсивность
    unit: ''
  - datatype: ''
    name: Зависимость от проекта
    unit: ''
  metaphorRu: Системные уровни подобны матрешкам, где каждый уровень содержит подуровни
    и входит в надlevels, проявляя новые свойства на каждом слое.
  notThisRu: Не следует путать с уровнями, не зависящими от проекта, или с редукционистским
    подходом без учета эмерджентности; не является просто физическим разбиением, а
    зависит от контекста проекта.
  oppositeRu: ''
  purposeRu: Системные уровни отражают суть системного подхода, позволяя обсуждать
    свойства и характеристики систем отдельно на каждом уровне, учитывать эмерджентность
    и определять масштаб рассмотрения объектов в проекте.
  relatedConcepts:
