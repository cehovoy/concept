    targetIri: https://example.org/concept/tselevaya-sistema
  - relation: PART_OF
    targetIri: https://example.org/concept/sistemnyj-podkhod
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/urovni-v-vychislitelnoj-tekhnike
  - relation: RELATES_TO
    targetIri: https://example.org/concept/nadsistema
  transformationPatterns: []
  usageContextRu:
  - В системной инженерии для описания целевой системы, ее подсистем и надсистем
  - В проектах вычислительной техники для выделения уровней от материалов до суперкомпьютеров
  - В обсуждении поведения системы по отношению к надсистеме и в рекурсивном разбиении
    систем
