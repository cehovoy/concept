Semantics:
  constraints:
  - Возникает из конфликтов целей поддержания устойчивости (NESS) на разных уровнях
  - Не приводит к статической оптимизации, так как оптимальность меняется со временем
  definition_ru: Свойство, представляющее собой феномен в эволюционирующих системах,
    где конфликты целей поддержания устойчивости на разных уровнях организации приводят
    к огромному разнообразию квазиустойчивых конфигураций, каждая из которых квазиоптимальна,
    с легкими переходами между квазиоптимумами, делая общий набор конфигураций неустойчивым
    и неравновесным; неустроенности бывают пространственными или во времени и связаны
    с неэргодичностью систем, обладающих памятью.
  examplesRu:
    negative: Смешение неустроенности с психологической фрустрацией, когда физическое
      явление ошибочно интерпретируется как мыслительное затруднение.
    positive: В биологии клетки печени стремятся неограниченно размножаться, но это
      подавляется на уровне организма, чтобы избежать рака, что создает неустроенность
      и разнообразие конфигураций.
  formalDefinition: ''
  informalDefinition: Неустроенность - это свойство эволюционирующих систем, возникающее
    из конфликтов целей на разных уровнях, что приводит к разнообразию квазиустойчивых
    конфигураций, где каждая конфигурация квазиоптимальна, а переходы между ними легки,
    делая общий набор неустойчивым и неравновесным.
  keyProperties:
  - datatype: ''
    name: Разнообразие квазиустойчивых конфигураций
    unit: ''
  - datatype: ''
    name: Квазиоптимальность каждой конфигурации
    unit: ''
  - datatype: ''
    name: Легкость переходов между квазиоптимумами
    unit: ''
  - datatype: ''
    name: Неустойчивость и неравновесность общего набора
    unit: ''
  - datatype: ''
    name: Пространственные или временные проявления
    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с психологическими фрустрациями; это физическое явление geometrical
    frustration, не имеющее отношения к мыслительным затруднениям.
  oppositeRu: ''
  purposeRu: Понятие неустроенности используется для обсуждения разных вариантов эволюции,
    объяснения разнообразия конфигураций и видов в системах, а также для понимания
    конфликтов между системными уровнями, что помогает в анализе эволюционных процессов
    и оптимизаций.
