  metaphorRu: Абстрактность подобна сжатию информации, как сказать 'идёт дождь' вместо
    описания каждой капли.
  notThisRu: Не путать с натуральнойностью мышления, которая является противоположностью
    абстрактности и приводит к рассмотрению объектов без следования теории, случайному
    совпадению важных и случайных объектов во внимании.
  oppositeRu: Натуральность мышления
  purposeRu: Абстрактность нужна для эффективности мышления в сложных ситуациях, планирования
    и проектирования впрок, переноса опыта одних ситуаций на другие, эффективного
    обучения и создания языков, очищающих общение от неважных подробностей.
