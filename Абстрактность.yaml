Semantics:
  constraints:
  - Абстрактность противопоставляется натуральности мышления
  - Требует осознанности для соответствия концептам теории
  - Используется для сдвижки вправо по спектру строгости для универсальности
  definition_ru: Свойство, представляющее собой важнейшую характеристику сильного
    мышления, позволяющее абстрагироваться от неважного в пестрости деталей и сосредоточиться
    на важном, моделируя мир путем оставления важного описания и игнорирования объектов
    фона, что обеспечивает сжатие информации, работу с целыми классами и типами ситуаций,
    перенос опыта, эффективное обучение и создание языков для обмена ключевыми аспектами
    ситуаций.
  examplesRu:
    negative: Рассматривать все уникальные детали каждого объекта без обобщения, что
      приводит к перегрузке мышления ненужной информацией и невозможности переноса
      опыта.
    positive: Смотря в окно, игнорировать детали и сказать 'идёт дождь', сосредоточившись
      на важном для планирования действий.
  formalDefinition: ''
  informalDefinition: Абстрактность - это способность мышления игнорировать неважные
    детали и сосредотачиваться на важном, моделируя мир через сжатие информации. Это
    позволяет работать с классами и типами ситуаций, переносить опыт и создавать языки
    для коллективного мышления.
