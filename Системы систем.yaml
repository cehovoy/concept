  metaphorRu: Система систем подобна группе агентов-собственников с портфелями, которые
    должны договориться, чтобы автономные системы образовали целое.
  notThisRu: Не следует путать с просто системой, где подсистемы не имеют независимых
    систем создания и не могут работать автономно; разница не в структуре, а в социальных
    аспектах.
  oppositeRu: ''
  purposeRu: Понятие системы систем подчеркивает необходимость согласования между
    независимыми владельцами и создателями подсистем для достижения эмерджентного
    системного эффекта, который невозможно получить от отдельных систем.
