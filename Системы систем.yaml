Semantics:
  constraints:
  - Ответственный за SoS не имеет полномочий предписывать развитие подсистем
  - Подсистемы могут работать независимо от целевой системы
  definition_ru: Класс, представляющий собой систему, которая состоит из других систем
    с независимыми системами создания подсистем, возможностью автономной работы подсистем,
    эмерджентностью от объединения и эволюционным развитием. Это не просто вложенность
    систем, а выделение по социальным характеристикам систем создания, особенностям
    времени создания и независимости владельцев подсистем.
  examplesRu:
    negative: Компьютер как просто система, где подсистемы (процессор, память) не
      имеют независимых владельцев и не работают автономно вне компьютера.
    positive: Город как система систем, где транспортная сеть, инфраструктура и жители
      функционируют автономно, но вместе дают эмерджентный эффект городской жизни.
  formalDefinition: ''
  informalDefinition: Системы систем - это особый тип системы, состоящей из независимых
    подсистем, которые могут функционировать автономно, но при объединении дают эмерджентный
    эффект. Отличается от обычных систем социальными аспектами создания и владения
    подсистемами.
