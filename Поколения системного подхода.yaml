    name: Первое поколение
    unit: ''
  - datatype: ''
    name: Второе поколение
    unit: ''
  - datatype: ''
    name: Третье поколение
    unit: ''
  metaphorRu: Поколения системного подхода подобны эволюции видов, где каждое поколение
    наследует черты предыдущего и адаптируется к новым условиям.
  notThisRu: Не следует путать с поколениями системного мышления в менеджменте, где
    акцент на первом и втором поколениях без учета бесконечного развития и эволюции,
    как в третьем поколении.
  oppositeRu: ''
  purposeRu: Поколения системного подхода служат для понимания эволюции системного
    мышления, позволяя учитывать не только эксплуатацию систем, но и их создание,
    развитие и множественные жизненные циклы, что помогает в проектах по созданию
    и эволюции сложных систем.
