Semantics:
  constraints: []
  definition_ru: Класс, представляющий этапы развития системного подхода, где первое
    поколение фокусируется на системе в ее окружении во время эксплуатации, второе
    добавляет роль создателей и граф их взаимодействия, а третье учитывает бесконечное
    развитие и эволюцию систем с увеличением сложности.
  examplesRu:
    negative: Рассмотрение системы только в момент эксплуатации без учета создателей
      и развития, что соответствует первому поколению, но игнорирует достижения последующих.
    positive: В третьем поколении системного подхода учитывается эволюция системы
      как развивающегося вида, что применяется в проектах с множественными жизненными
      циклами.
  formalDefinition: ''
  informalDefinition: Поколения системного подхода представляют собой этапы эволюции
    концепции системного подхода, где каждое последующее поколение включает достижения
    предыдущего и добавляет новые аспекты, начиная от рассмотрения системы в окружении
    до учета ее создания, развития и эволюции.
  keyProperties:
