Semantics:
  constraints:
  - Функциональный анализ должен быть подчинён целям синтеза
  - Модульный синтез следует после понимания характеристик подсистем
  definition_ru: Процесс, включающий функциональный анализ как разъединение системы
    на части по функциям и ролям для понимания взаимодействия подсистем, с последующим
    модульным синтезом как сборкой из аффордансов-конструктивов для воплощения требуемой
    функциональности в целой системе.
  examplesRu:
    negative: Проведение функционального анализа без последующего модульного синтеза,
      что приводит к отрыву декомпозиции от сборки и не позволяет реализовать систему.
    positive: В разработке системы ножниц функциональный анализ разбивает на ножевой
      блок и ручку, а модульный синтез собирает из половинок и винтика для реализации
      функции резки.
  formalDefinition: ''
  informalDefinition: Функциональный анализ - это декомпозиция системы на функциональные
    части для понимания её работы, а модульный синтез - сборка из конструктивов для
    реализации этих функций.
