Semantics:
  constraints:
  - роль всегда рассматривается в момент ее функционирования
  - не путать с исполнителем роли или должностью
  definition_ru: Роль, представляющая собой систему как функциональный объект, для
    которого важно, какие изменения производит роль в окружении, то есть какую функцию/метод/практику
    работы эта роль выполняет; роль всегда рассматривается в момент ее работы/функционирования,
    оценивается по изменениям в окружающем мире, и не путать роль с исполнителем роли.
  examplesRu:
    negative: Если человек на работе считает, что он и есть инженер или менеджер,
      путая себя с ролью, это признак того, что он сошел с ума.
    positive: В проекте внешняя проектная роль 'регулятор' дает возможность выполнения
      проекта, оплачивает или запрещает его.
  formalDefinition: ''
  informalDefinition: Роль - это функциональный объект, который агент играет, выполняя
    определенные методы работы в проекте или деятельности, с акцентом на изменения,
    производимые в окружении. Важно отличать роль от ее исполнителя, как персонажа
    от актера.
  keyProperties:
  - datatype: ''
    name: поведение
    unit: ''
  - datatype: ''
    name: метод работы
    unit: ''
  - datatype: ''
    name: изменения в окружении
    unit: ''
  metaphorRu: 'Роль подобна роли в театре: важны действия персонажа, а не личные черты
    актера, исполняющего роль.'
  notThisRu: 'Не путать роль и исполнителя роли: не надо путать потребности принца
    Гамлета с потребностями Васи Пупкина, который сегодня играет роль принца Гамлета;
    также не путать с должностью, которая относится ко времени организовывания.'
  oppositeRu: ''
  purposeRu: Роль позволяет различать агента и его функцию в проекте или организации,
    оценивать поведение роли по методам работы и изменениям в окружении, а также понимать
    ролевую игру в коллективных проектах для достижения успеха.
