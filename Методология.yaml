Semantics:
  constraints:
  - Должна быть трансдисциплинарной, не ограниченной одной предметной областью
  - Включает методы описания методов
  definition_ru: Процесс, представляющий собой фундаментальный метод мышления интеллект-стека,
    при помощи которого обсуждаются все остальные фундаментальные и прикладные методы
    чистого мышления и создания систем, включая методы описания методов, паттернирование
    в действиях создателей и способы разделения действий между ними, с акцентом на
    трансдисциплинарность для всех предметных областей.
  examplesRu:
    negative: Использование методологии только как синонима конкретного прикладного
      метода без учета ее роли в создании и развитии методов, например, называя 'методологией'
      просто расчет прочности без разбора общих паттернов.
    positive: В BABoK методология используется для описания 50 методов, таких как
      Brainstorming, для организационного анализа.
  formalDefinition: ''
  informalDefinition: Методология - это фундаментальный метод мышления в интеллект-стеке,
    который используется для обсуждения, создания и развития других методов, включая
    фундаментальные и прикладные методы мышления и работы с системами. Она занимается
    методами описания методов и является трансдисциплинарной дисциплиной о паттернах
    действий создателей систем.
  keyProperties:
  - datatype: string
    name: Трансдисциплинарность
    unit: ''
  - datatype: string
    name: Паттернирование действий
    unit: ''
  - datatype: string
    name: Метод создания методов
    unit: ''
  metaphorRu: Методология как разложение культурного движения в стек, где каждый уровень
    представляет спектр мастерства по стеку методов.
  notThisRu: Не путать с чисто прикладными методами работы, такими как методология
    возведения зданий в условиях вечной мерзлоты или методология выращивания породистых
    кошек, хотя термин может использоваться как эквивалент слова 'метод' в инженерных
    стандартах.
  oppositeRu: ''
  purposeRu: Методология нужна для создания и развития самых разных прикладных и фундаментальных
    методов, разбора собственных методов работы и инженерных процессов в проектах,
    а также для паттернирования действий, ведущих к созданию успешных систем, и изучения
    методов познания и изменения мира в инженерии и менеджменте.
  relatedConcepts:
  - relation: IS_A
    targetIri: https://example.org/concept/method
  - relation: PART_OF
    targetIri: https://example.org/concept/intellekt-stek
  - relation: RELATES_TO
    targetIri: https://example.org/concept/ontologiya
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/agile-metodologii
  transformationPatterns:
  - Метод → Разложение в стек методов
  - Метод → Представление графом потоков
  - Метод → Алгоритм как методология-на-стероидах
  usageContextRu:
  - Обсуждение фундаментальных и прикладных методов мышления
  - Создание и развитие методов в инженерии и менеджменте
  - Моделирование методов в трансдисциплинарных руководствах
  - Разложение методов в стек и представление как графов потоков или алгоритмов
