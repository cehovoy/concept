Semantics:
  constraints:
  - Функция исполняется, но идеал - когда нет ни одной конструкции
  - Проверить необходимость функции и формализовать её для избежания ошибок
  definition_ru: Роль, представляющая собой подтип активности (поведения), процесса
    или события; некий объект, находящийся в определённой роли или сделанный для определённой
    роли; сама роль объекта (обычно роль конструктивного/материального объекта, вещи),
    участвующая в активности (поведении); указание на корреляцию/зависимость, обычно
    как на физическую связь между какими-то аспектами; математическое отношение между
    числовыми объектами, определяющее их отображение друг на друга.
  examplesRu:
    negative: Смешение функции с конструктивным объектом, например, приписывание поведения
      напрямую камню без учета роли.
    positive: Функция молотка - забивание гвоздей, где молоток играет роль забивала.
  formalDefinition: ''
  informalDefinition: Функция - это роль объекта, участвующая в активности, или поведение
