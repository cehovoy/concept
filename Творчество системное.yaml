Semantics:
  constraints:
  - Должны быть продуманными мутациями с наибольшей вероятностью успеха
  - Учет системного окружения и функционального разбиения
  definition_ru: Процесс, заключающийся в творческом мышлении в системном подходе,
    где акцент на продуманных мутациях для повышения успешности системы, снятии противоречий
    логической критикой и улучшении объяснений для согласования предсказаний с экспериментальными
    данными. Это не безалаберное творчество, а решение проблем, преодоление остановок
    в рассуждениях и создание first of a kind систем, обходя ограничения и учитывая
    аффордансы, чтобы объект подходил для нужной функции и не подходил для ненужной.
  examplesRu:
    negative: Случайные придумки без учета противоречий и ограничений, приводящие
      к неуспешным системам, не являются системным творчеством.
    positive: В инженерии системное творчество применяется для создания объекта, который
      идеально подходит для нужной функции и не позволяет неправильное использование,
      как в концепции аффордансов.
  formalDefinition: ''
  informalDefinition: Системное творчество - это творческое мышление в рамках системного
    подхода, ориентированное на продуманные изменения и решения противоречий, а не
    на случайные идеи. Оно включает создание систем, которые подходят для нужных функций
    и избегают ненужных, с учетом аффордансов и эволюционных мутаций.
  keyProperties:
