  metaphorRu: Системное творчество подобно эволюции с умными мутациями, где изменения
    продуманы для повышения выживаемости системы.
  notThisRu: Не следует путать с безалаберным творчеством или случайными придумками;
    это не переборное 'постмодернистское творчество' как выбор из известных вариантов,
    а решение противоречий и проблем.
  oppositeRu: Безалаберное творчество
  purposeRu: Системное творчество предназначено для снятия противоречий, обнаруживаемых
    логической критикой, улучшения объяснений и достижения согласования предсказаний
    с данными эксперимента. Оно помогает в создании устойчивых систем, обходе ограничений
    и избежании ошибок в деятельности, способствуя эволюции идей через smart mutations.
