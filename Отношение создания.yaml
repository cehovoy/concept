Semantics:
  constraints: []
  definition_ru: Класс, представляющий отношение создания, в котором создатель A создаёт
    объект Б, описывая и/или меняя другую систему, и это отношение проходит через
    границы времён или realms, отличаясь от отношений часть-целое или композиции.
  examplesRu:
    negative: Кастрюля в составе борща или борщ в составе кастрюли, хотя кастрюля
      используется для создания борща.
    positive: 'Я жарю шницель: шницель не часть меня, я не часть шницеля, это отношение
      создания.'
  formalDefinition: ''
  informalDefinition: Отношение, в котором одна система создаёт или изменяет состояние
    другой системы, часто через цепочки в графе создателей.
  keyProperties: []
  metaphorRu: Как повар варит борщ в кастрюле, где кастрюля - создатель, но не часть
    борща.
  notThisRu: Не путать с отношениями часть-целое или композицией, так как создатели
    не являются частями систем окружения и рассматриваются в разных временах.
  oppositeRu: ''
  purposeRu: Отношение создания используется для моделирования графов создателей,
    где узлы - системы, а рёбра - отношения создания, позволяя рассматривать цепочки
    создания систем и оценивать успешность целевой системы.
