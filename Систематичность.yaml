Semantics:
  constraints:
  - Требует выполнения всех пунктов чеклиста без пропусков, независимо от содержательной
    нужности
  - Должна балансировать с системностью для получения результатов
  definition_ru: Свойство, представляющее собой честное формальное последовательное
    обращение внимания на все объекты, которые должны быть затронуты, без пропусков,
    включая как содержательно нужные, так и ненужные действия, с упорством в деталях
    и документацией результатов. Систематичность обеспечивает выполнение всех пунктов
    чеклиста, дисциплину мышления и действия, и требуется для получения результатов
    в проектах любого сорта, живя в балансе с системностью.
  examplesRu:
    negative: Пропуск важных действий в мышлении или физическом мире при практике
      системного фитнеса, несмотря на знание понятий.
    positive: Заполнение каждой клеточки таблицы 10x10 без пропусков, аккуратно и
      в заданном порядке, с документацией результатов.
  formalDefinition: ''
  informalDefinition: Систематичность - это последовательное и полное выполнение всех
    предписанных действий и обращений внимания без пропусков, независимо от их содержательной
    ценности. Она подразумевает упорное вгрызание в детали и документацию результатов.
  keyProperties:
  - datatype: ''
    name: Последовательность без пропусков
    unit: ''
  - datatype: ''
    name: Упорство в деталях
    unit: ''
  - datatype: ''
    name: Документация результатов
    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с системностью, которая касается содержания мышления и использования
    понятий системного подхода, в то время как систематичность - это формальное выполнение
    без учета содержания; также не является абстрактностью мышления или осознанностью.
  oppositeRu: ''
  purposeRu: Систематичность нужна для обеспечения уверенности в получении результата
    путем честного выполнения всех трудных мыслительных ходов, рекомендуемых рассуждений
    и действий в физическом мире без пропусков, что относится не только к системному
    мышлению, но и к любым деятельностям.
