Semantics:
  constraints: []
  definition_ru: Класс, представляющий собой вычислитель для мышления, синонимичный
    интеллекту, который проводит вычисления в ходе рассуждений, связанных с познанием,
    и реализует фундаментальные мыслительные практики на основе трансдисциплин. Совокупность
    разных видов мыслительного мастерства образует интеллект агента, включая прикладной
    и общий интеллект.
  examplesRu:
    negative: Смешение мыслительного мастерства с самим мышлением, когда вычислитель
      путают с вычислениями, приводит к неверному пониманию интеллекта как поведения,
      а не как набора мастерств.
    positive: Мыслительное мастерство проявляется в быстром и универсальном решении
      ранее не встречавшихся проблем, переводя их в задачи с известными методами.
  formalDefinition: ''
  informalDefinition: Мыслительное мастерство — это вычислитель, синонимичный интеллекту,
    который проводит вычисления в ходе рассуждений, связанных с познанием. Оно представляет
    собой мастерство реализации фундаментальной мыслительной практики, основанной
    на трансдисциплине, и входит в суммарный набор, составляющий интеллект агента.
  keyProperties:
  - datatype: ''
    name: Вычислитель
    unit: ''
  - datatype: ''
    name: Синонимичность интеллекту
    unit: ''
  - datatype: ''
    name: Реализация мыслительных практик
    unit: ''
  metaphorRu: Мыслительное мастерство подобно процессору в компьютере, который выполняет
    вычисления, в то время как мышление — это сами выполняемые программы и алгоритмы.
  notThisRu: Мыслительное мастерство не является самим мышлением (вычислениями или
    рассуждениями), а представляет собой вычислитель; не путать с умом как интеллектом,
    проводящим вычисления, или с прикладным мышлением как видимой частью работы мастерств.
  oppositeRu: ''
  purposeRu: Мыслительное мастерство предназначено для проведения вычислений в процессе
    мышления, реализации фундаментальных мыслительных практик и обеспечения познания
    через рассуждения. Оно способствует универсальному решению проблем, переводу проблем
    в задачи и координированному использованию в мышлении для избегания неприятных
    сюрпризов в меметической/техно-эволюции.
