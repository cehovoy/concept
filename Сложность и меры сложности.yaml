Semantics:
  constraints:
  - Оценки сложности меняются при переходе к другой физике вычислений, например, квантовым
    компьютерам
  - Для многих классов задач непонятно, можно ли найти быстрый алгоритм
  definition_ru: Класс, представляющий собой понятие, интенсивно разрабатываемое в
    системных исследованиях и других дисциплинах, без окончательного согласия по определению,
    с различными видами сложности для разных проектов и ролей, отвечающее на вопросы
    о трудности описания системы (в битах, с мерами как информация, энтропия, алгоритмическая
    сложность), трудности создания системы (во времени, энергии, долларах, с мерами
    как вычислительная сложность, временная и пространственная вычислительная сложность)
    и степени организованности (effective complexity или количество информации для
    обмена между частями).
  examplesRu:
    negative: Путать сложность с случайностью, хотя результаты детерминированы, но
      описываются вероятностно.
    positive: В биологии сложность измеряется числом шагов для создания объекта, что
      помогает отличать биологические процессы от небиологических.
  formalDefinition: ''
  informalDefinition: Сложность - это понятие, разрабатываемое в системных исследованиях
    и других дисциплинах, без окончательного согласия по определению, отвечающее на
    вопросы о трудности описания, создания системы и степени ее организованности.
    Меры сложности включают информационные, вычислительные и организационные аспекты.
  keyProperties:
  - datatype: Биты
    name: Трудность описания
    unit: Биты
  - datatype: Время, энергия, доллары
    name: Трудность создания
    unit: ''
  - datatype: Effective complexity или mutual information
    name: Степень организованности
    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с бытовыми интуитивными значениями; близкие понятия как Long-Range
    Order, Self-Organization, Complex Adaptive Systems, Edge of Chaos не являются
    понятиями сложности, хотя и связаны.
  oppositeRu: ''
  purposeRu: Понятие сложности и ее мер используется для оценки трудности описания,
    создания и организации систем в различных научных и инженерных дисциплинах, помогая
    понимать, почему некоторые системы хлопотны в работе и не всегда предсказуемы,
    особенно в крупных системах как общество или человечество, где эволюция порождает
    все более сложные структуры.
