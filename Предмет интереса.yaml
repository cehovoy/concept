Semantics:
  constraints:
  - Не является значением характеристики, только самим свойством
  - Отличается от предпочтений ролей
  definition_ru: Свойство, представляющее собой важную характеристику системы или
    проекта, к которой приковано постоянное внимание разных ролей в проекте, такое
    как стоимость, производительность, ремонтопригодность, функции, сроки годности
    или безопасность, отражаемое методом описания и отличающееся от предпочтений ролей
    по направлению изменения этого свойства.
  examplesRu:
    negative: Считать предметом интереса 'цену повыше' вместо просто 'цены', склеивая
      с предпочтением роли.
    positive: Цена как предмет интереса обсуждается ролями продавца и покупателя с
      использованием метода описания, такого как смета, для достижения договоренностей.
  formalDefinition: ''
  informalDefinition: Предмет интереса - это важная характеристика системы или проекта,
    к которой приковано внимание разных ролей, но не само значение этой характеристики,
    а само свойство.
