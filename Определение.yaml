Semantics:
  constraints:
  - Не применимо в системном мышлении для жизни, только в математике
  - Вызывает споры и просьбы уточнить
  definition_ru: Класс, представляющий собой родовидовое описание понятия по Аристотелю,
    где вид определяется как специализация рода с характерными признаками, но в жизни
    такие определения помогают мало, вызывают споры и просьбы уточнить, являясь гробиком
    для умершей мысли, и лучше заменяются наборами употреблений по Витгенштейну для
    связи понятий с физическим миром.
  examplesRu:
    negative: Попытка определить сложное понятие вроде 'сепулька' как изделие для
      сепуления в споре, что приводит только к путанице и бесплодным обсуждениям без
      связи с контекстом употребления.
    positive: Апельсин — это вид рода цитрус семейства рутовые, а также плод этого
      дерева, что может быть полезно в формальной классификации.
  formalDefinition: ''
  informalDefinition: Определение — это способ описания понятия через род и видовые
    отличия, часто бесполезный в спорах и обучении, поскольку запутывает ситуацию
    и не помогает в понимании смысла, в отличие от примеров употребления в контексте.
