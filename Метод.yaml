Semantics:
  constraints:
  - требует создателя с мастерством, инструментарием и надлежащими предметами метода
  - эффективен только в конкретном случае, нет абсолютно эффективных методов
  definition_ru: Процесс, который представляет собой шаблон/паттерн работы, функциональный
    аспект поведения системы в роли, единицу повторной используемости в работе, похожесть
    в выполнении множества работ, относимых к одному методу. Метод реально выполняется
    в жизни как поведение, описывается дисциплиной/объяснениями/теорией/алгоритмом,
    задействуется создателем с мастерством, инструментарием и предметами метода. Метод
    может быть реализован в разных вариантах, но всегда ориентирован на перевод предметов
    из текущего состояния в ожидаемое конечное.
  examplesRu:
    negative: Принесение больного кота в дом быта для ремонта обуви приводит к неудаче,
      так как предмет метода не соответствует типу.
    positive: В проекте используется метод проектного управления для планирования
      ресурсов и задействования их в работах, что приводит к достижению целей.
  formalDefinition: ''
  informalDefinition: Метод - это шаблон или паттерн работы, представляющий собой
    поведение системы в роли, направленное на достижение изменений в предметах метода.
    Он характеризуется знаниями, алгоритмами и инструментарием, задействуемыми создателем
    с мастерством выполнения метода.
  keyProperties:
  - datatype: ''
    name: знания/теории/учения/дисциплины/объяснения/алгоритмы
    unit: ''
  - datatype: ''
    name: инструментарий
    unit: ''
  - datatype: ''
    name: мастерство выполнения
    unit: ''
  metaphorRu: 'Метод как бег бегуна: поведение, которое сложно представить без носителя,
    но это паттерн изменений в мире.'
  notThisRu: Метод не является описанием, системой или свойством; его не следует путать
    с работой как экземпляром, хотя работа - это задействование метода; метод не мероприятие,
    а поведение, которое нельзя 'изготовить' как систему.
  oppositeRu: ''
  purposeRu: Метод предназначен для повторного использования в работе, описания способов
    достижения результатов через паттерны поведения, обеспечения похожести в действиях
    работников для достижения целей работ. Он позволяет моделировать, обсуждать и
    сравнивать способы работы как объекты первого класса, подбирать подходящий метод
    для конкретной ситуации.
  relatedConcepts:
  - relation: IS_A
    targetIri: https://example.org/concept/process
  - relation: RELATES_TO
    targetIri: https://example.org/concept/rabota
  - relation: PART_OF
    targetIri: https://example.org/concept/sozdatel
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/proektnoe-upravlenie
  transformationPatterns:
  - текущее состояние предметов метода → ожидаемое конечное состояние
  usageContextRu:
  - инженерия и менеджмент на базе системного подхода
  - выполнение работ по созданию систем
  - управление инженерным процессом и работами
  - моделирование методов в интеллект-стеке
