Semantics:
  constraints:
  - Должны быть согласованными и не противоречить друг другу
  - Обязательны в большинстве вариантов системного подхода
  - Гибридны в реальной практике
  definition_ru: 'Класс, представляющий четыре обязательных вида описаний системы
    в системном подходе, которые отражают четыре основных способа деления системы
    на части: функциональные (на основе функциональной декомпозиции), конструктивные
    (состав модулей), размещения (физическое) и стоимостные, с тенденцией к добавлению
    пятого вида, связанного с работами.'
  examplesRu:
    negative: Ограничение описания системы только функциональной схемой без учета
      конструктивного или стоимостного, что приводит к неполноте и противоречиям в
      проекте.
    positive: В проекте описывается система с использованием функционального описания
      для ролей, конструктивного для модулей, размещения для физического расположения
      и стоимостного для оценки, обеспечивая полную согласованность.
  formalDefinition: ''
  informalDefinition: Четыре основных вида описания системы представляют собой обязательные
    способы представления системы в системном мышлении, основанные на разных методах
    разбиения системы на части, включая функциональное, конструктивное, размещения
    и стоимостное.
