Semantics:
  constraints:
  - Позиция не может быть занята без мастерства в методах работы, соответствующих
    роли
  - Позиция отличается от временного исполнения роли и требует длительного удержания
  definition_ru: Роль, представляющая собой длительное и явное удержание какой-либо
    одной методологической, проектной, деятельностной или организационной роли, когда
    агент-актёр следует интересам, ценностям и предпочтениям этой роли в различных
    ситуациях, даже если от него ожидается исполнение других ролей; позиция может
    быть осознанной (намеренное удержание внимания на интересах роли) или неосознанной
    (застревание в роли, потеря управления вниманием), и она связана с мастерством
    в методах работы, соответствующих роли.
  examplesRu:
    negative: Смешение позиции с должностью, когда организационное место в штатном
      расписании ошибочно принимается за устойчивое удержание роли с ее ценностями.
    positive: Агент в позиции 'менеджер' проявляет менеджерские ценности при организации
      инженеров в проекте, воспитании детей и в парламенте, осознанно удерживая внимание
      на интересах роли.
  formalDefinition: ''
  informalDefinition: Позиция - это длительное удержание одной роли человеком, когда
    интересы и предпочтения этой роли проявляются даже в ситуациях, где ожидается
    исполнение других ролей. Это может быть осознанным или неосознанным, и отличается
    от должности в организации.
  keyProperties:
  - datatype: boolean
    name: осознанность
    unit: ''
  - datatype: duration
    name: длительность удержания роли
    unit: ''
  - datatype: string
    name: связь с ценностями и предпочтениями роли
    unit: ''
  - datatype: boolean
    name: предсказуемость действий
    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с позицией как должностью в организации, которая определяет
    структуру подчинения, подотчетности и полномочий, а не устойчивое удержание роли;
    должность не обсуждается в контексте ролевых позиций.
  oppositeRu: ''
  purposeRu: Понятие позиции используется для описания поведения агента, когда роль
    становится доминирующей и предсказуемой, что позволяет понимать манипулируемость
    или собранность в деятельности; оно помогает отличать устойчивое удержание роли
    от временного исполнения и подчеркивает связь с ценностями и предпочтениями роли
    в разных проектах или ситуациях.
