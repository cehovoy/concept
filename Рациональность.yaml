Semantics:
  constraints:
  - Рассуждения должны быть логичными и следовать правилам, проверяемыми экспериментами
  - Нельзя игнорировать ошибки в рассуждениях
  - Решения принимаются в условиях неопределенности с учетом причин и следствий
  - Использование знаний, прошедших логическую и экспериментальную критику
  definition_ru: Процесс, происходящий от латинского ratio, означающего причину, объяснение
    и отношение, ассоциирующийся с делением на части и анализом, помогающий синтезу
    и объединению в целое аналитически разъятого на части, представляющий собой один
    из методов мышления в интеллект-стеке, включающий формализацию и моделирование
    на основе высказанных догадок-объяснений о происходящем в предметной области,
    возможность провести принятие наименее плохого решения на основе рассуждения по
    теориям принятия решений, учитывающих неопределенности, отстраниться от биологической
    и социальной природы, проверить результаты интуитивного мышления на ошибки и нарушения
    правил, задействовать опыт человечества, обсудить правила хорошего мышления и
    логические основания, генерирование догадок-опций при принятии решений на основании
    моделей, теорию принятия решений по изменениям модели себя, модели мира, степени
    уверенности, изменениям себя или мира, логичные рассуждения по моделям для действий,
    улучшающих мир, с учетом связи причин и следствий, добычи информации и принятия
    решений в неопределенности, как отдельная от познания мыслительная практика с
    объяснениями и теорией решений, основанная на логике, следующих правилам рассуждениях,
    проверяемых экспериментами, использующая знания, прошедшие логическую и экспериментальную
    критику.
  examplesRu:
    negative: Игнорирование ошибки в рассуждении типа '2*2=5' и принятие решения на
      основе нелогичных интуитивных догадок без проверки на нарушения правил.
    positive: При нападении тигра рациональность предполагает сбор информации, анализ
      причин и следствий, принятие решения о действии в неопределенности, основанное
      на логичных рассуждениях и теориях принятия решений.
  formalDefinition: ''
  informalDefinition: Рациональность — это метод мышления, основанный на логике, объяснениях,
    принятии решений и действиях, позволяющий принимать наименее плохие решения в
    условиях неопределенности, проверяя интуитивные догадки на ошибки и используя
    опыт человечества.
