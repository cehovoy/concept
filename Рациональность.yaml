  notThisRu: Рациональность не является чистой интуитивностью или эмоциональностью-спонтанностью,
    не опирается только на опыт и наблюдения без догадок, не игнорирует ошибки в рассуждениях,
    не сводится к произвольным рассуждениям без правил и проверок экспериментами.
  oppositeRu: ''
  purposeRu: Рациональность предназначена для принятия наилучших решений о действиях
    по улучшению мира на основе логичных рассуждений, объяснений и теорий принятия
    решений, учитывая неопределенности, избегая ошибок биологической и социальной
    природы, проверяя интуитивные догадки и используя опыт человечества, чтобы обеспечить
    цивилизованность в мышлении и действиях.
