  metaphorRu: 'Будущее как туман: на расстоянии вытянутой руки всё прозрачно, а в
    трёх метрах может оказаться невидимая стена.'
  notThisRu: Не путать с пассивностью или бездеятельностью, а также не ограничивать
    только экономическим смыслом предпринимательства.
  oppositeRu: Бездеятельность или пассивность
  purposeRu: Позволяет рациональным агентам предпринимать действия, ориентированные
