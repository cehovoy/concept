Semantics:
  constraints:
  - Неопределенность будущего требует постоянного моделирования и критики
  - Действия должны быть ориентированы на минимизацию рисков и максимизацию выгод
  definition_ru: Процесс, который включает мышление о будущем как о физическом мире
    в будущем временном срезе, с учетом интересов агентов в разных ролях, и проактивность
    как часть труда, заключающуюся в рациональном принятии решений для попадания в
    улучшенное состояние мира путем генерации вариантов будущего, сбора информации,
    принятия решений и инвестирования ресурсов для реализации оптимального варианта.
  examplesRu:
    negative: Пассивное ожидание изменений без генерации вариантов и инвестиций, приводящее
      к неопределенности и отсутствию улучшений.
    positive: Рациональный агент генерирует варианты будущего, инвестирует ресурсы
      в оптимальный и достигает улучшенного состояния мира, как в случае технологического
      предпринимательства.
  formalDefinition: ''
  informalDefinition: Будущее физично и представляет собой временной срез мира, а
    проактивность деятельности заключается в рациональном принятии решений для улучшения
    состояния мира в будущем через генерацию вариантов и инвестирование ресурсов.
  keyProperties:
