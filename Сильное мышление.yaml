  metaphorRu: ''
  notThisRu: Не следует путать с клиповым мышлением, которое разбавлено пролистыванием
    соцсетей и чатов, или с мышлением, не задействующим весь интеллект-стек.
  oppositeRu: ''
  purposeRu: Сильное мышление предназначено для компактификации мышления, чтобы один
    раз научиться думать и применять во всех проектах, повышая эффективность вычислительных
    ресурсов агента и освобождая их от менее важных вычислений. Оно способствует генерированию
    догадок-опций при принятии решений на основании моделей и принятию наилучших решений
    для деятельности.
