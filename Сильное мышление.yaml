Semantics:
  constraints: []
  definition_ru: Процесс, который всегда включает обобщения с опусканием ненужных
    для предмета мышления деталей, обеспечивая абстрактность в сложных ситуациях для
    планирования. Сильное мышление задействует весь интеллект-стек, включая методы
    из теории понятий, онтологии, логики, рациональности и системного мышления, и
    характеризуется осознанностью, адекватностью, абстрактностью и рациональностью.
  examplesRu:
    negative: Клиповое мышление, когда человек отвлекается на телеграм-каналы во время
      работы, не является сильным, так как не обеспечивает глубокую сосредоточенность.
    positive: В проекте сильное мышление применяется для обобщения ситуаций, опуская
      ненужные детали, чтобы планировать изменения моделей себя и мира.
  formalDefinition: ''
  informalDefinition: Сильное мышление представляет собой обобщения с опусканием ненужных
    деталей, абстрактность в сложных ситуациях для планирования и эффективности. Оно
    включает осознанность, адекватность, абстрактность и рациональность как ключевые
    характеристики.
