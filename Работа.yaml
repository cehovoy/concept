Semantics:
  constraints:
  - Работа требует наличия ресурсов и привязки к времени; без них работа не может
    быть введена
  - Работы нормированы с накопленной статистикой для оценки времени и ресурсов
  definition_ru: Процесс, представляющий собой задействование или оказание сервиса,
    то есть экземпляр выполнения метода, в ходе которого агент в определенной роли
    меняет состояние предметов метода с использованием ресурсов в конкретное время.
    Работа отличается от метода, который является шаблоном или способом действия,
    и фокусируется на сроках, ресурсах и результатах изменения состояний. Это подкласс
    поведения, не синонимичный труду, практике или деятельности, и подразумевает нормированные
    действия с накопленной статистикой для оценки времени и ресурсов.
  examplesRu:
    negative: Считать работу синонимом метода, например, путать шаблон 'забить гвоздь'
      с фактическим выполнением забивки без учета времени и ресурсов.
    positive: Анастасия в роли плотника забивает гвозди молотком в доски 16 мартобря
      2028 года, что представляет собой работу с использованием ресурсов и изменением
      состояния предметов.
  formalDefinition: ''
  informalDefinition: Работа - это фактическое выполнение метода или оказание сервиса,
    включающее задействование ресурсов в определенное время для изменения состояния
    предметов. Это не метод сам по себе, а его конкретная реализация, например, забить
    десять гвоздей - это десять работ по методу 'забить гвоздь'.
