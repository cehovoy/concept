Semantics:
  constraints:
  - Целевая система должна быть неотъемлемой частью надсистемы в момент эксплуатации
  - Выявление надсистемы требует проверки на отсутствие пропущенных систем в разбиении
  definition_ru: Класс, представляющий собой систему, в которую целевая система входит
    как неотъемлемая физическая часть в момент эксплуатации, образуя системное разбиение
    по иерархии состава, где надсистема может быть выявлена через роли и функции в
    более высоких системных уровнях, и часто требует выявления пропущенных систем
    для правильного именования.
  examplesRu:
    negative: Человечество как надсистема для системы перевозки самолётов - это слишком
      общее и бесполезное определение, игнорирующее конкретную иерархию.
    positive: Семья как надсистема для мужчины и женщины, где они находятся в эксплуатационном
      окружении друг друга.
  formalDefinition: ''
  informalDefinition: Надсистема - это более широкая система, в которую целевая система
    входит как неотъемлемая физическая часть во время эксплуатации, образуя иерархию
    по отношению состава/сборки/часть-целое.
  keyProperties:
  - datatype: ''
    name: Включает целевую систему как неотъемлемую физическую часть
    unit: ''
  - datatype: ''
    name: Образуется по иерархии состава/сборки/часть-целое
    unit: ''
  - datatype: ''
    name: Может изменяться по согласованию с владельцами
    unit: ''
  metaphorRu: Матрешка, где внешняя кукла - надсистема, а внутренняя - целевая система,
    входящая в её состав.
  notThisRu: Не путать с системами в окружении, которые не включают целевую систему
    в свой состав, или с слишком общими понятиями вроде 'человечества' или 'вселенной',
    а также с отношениями, не связанными с иерархией часть-целое.
  oppositeRu: Подсистема
  purposeRu: Надсистема используется для выявления контекста целевой системы в более
    широкой иерархии, обеспечения согласованности в системном разбиении и влияния
    на внешние роли для эволюции систем, помогая избежать ошибок в выделении систем
    и их окружения.
