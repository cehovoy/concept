  transformationPatterns:
  - X::система → Y::система (создание/изменение состояния)
  usageContextRu:
  - Системное моделирование в проектах
  - Инженерные процессы разработки
  - Менеджмент предприятий-создателей
  - Анализ состояний объектов в проекте
