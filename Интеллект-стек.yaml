Semantics:
  constraints:
  - Методы должны быть state-of-the-art по состоянию на текущий год
  - Интеллект-стек упрощается для целей планирования образования
  definition_ru: Класс, представляющий собой набор лучших на сегодняшний момент фундаментальных/трансдисциплинарных
    методов мышления (паттернов мыслительной деятельности), основанных на трансдисциплинах
    понятизации, собранности, семантики, математики, физики, теории понятий, онтологии,
    алгоритмики, логики, рациональности, познания/исследований, эстетики, этики, риторики,
    методологии, системной инженерии, и позволяющих интеллекту быстрее решать всё
    более широкий спектр проблем, а также создающий решётку знаний для целей планирования
    образования.
  examplesRu:
    negative: Применение устаревших методов мышления из 1980 года без учёта современных
      трансдисциплин, что не позволяет решать широкий спектр проблем.
    positive: Использование интеллект-стека для создания новых прикладных методов,
      таких как разработка инструментария для изменения мира к лучшему, например,
      изобретение здоровых бессмертных тел.
  formalDefinition: ''
  informalDefinition: Интеллект-стек — это набор лучших методов мышления, основанных
    на трансдисциплинах, который усиливает естественный и искусственный интеллект,
    позволяя быстрее решать широкий спектр проблем и изменять мир к лучшему.
  keyProperties:
  - datatype: string
    name: Фундаментальные методы мышления
    unit: ''
  - datatype: list
    name: Трансдисциплинарные основы
    unit: ''
  - datatype: string
    name: Поддержка инструментарием моделирования
    unit: ''
  metaphorRu: Слоёный пирог поддерживающих друг друга фундаментальных методов мышления.
  notThisRu: Не следует путать с бытовым использованием терминов интеллект и мышление,
    а также с устаревшими понятиями интеллекта до 2012 года, когда компьютеры ещё
    не разговаривали и не могли хорошо видеть.
  oppositeRu: ''
  purposeRu: Интеллект-стек предназначен для усиления естественного и искусственного
    интеллекта за счёт изучения лучших методов мышления, создания прикладных методов
    для изменения окружающего физического мира к лучшему, таких как удобные города,
    сверхскоростные квантовые компьютеры, здоровые бессмертные тела и изобилие вкусной
    и полезной дешёвой еды, а также для рассуждений о прикладных методах и их создания
    по потребности с поддержкой инструментарием моделирования и добычи данных.
