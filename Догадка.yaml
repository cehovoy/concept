Semantics:
  constraints:
  - Должна быть трудноварьируемой и компактной для объяснений
  - Должна выдерживать логическую критику и экспериментальную проверку
  definition_ru: Класс, представляющий собой начальную идею или гипотезу в форме объяснения,
    которая не выводится из наблюдений, но используется для создания знаний через
    процесс критики, модификации или опровержения, с акцентом на умные, не случайные
    предложения, способные выдержать логическую проверку и эксперимент.
  examplesRu:
    negative: Случайная идея без объяснения причин и следствий, не подлежащая критике,
      как простое предположение без оснований.
    positive: В физике догадка о сохранении энергии объясняет множество ситуаций и
      выдерживает проверку измерениями.
  formalDefinition: ''
  informalDefinition: Догадка - это начальная идея или гипотеза, которая возникает
    как объяснение или предложение, не выводимое напрямую из наблюдений, но подлежащее
    проверке и критике. Она может быть ошибочной и требует оценки на непротиворечивость
    и качество.
  keyProperties:
  - datatype: ''
    name: Умность
    unit: ''
