    name: Опровергаемость
    unit: ''
  - datatype: ''
    name: Контрфактическая формулировка
    unit: ''
  metaphorRu: ''
  notThisRu: Не следует путать с чисто случайными идеями или выводами, напрямую получаемыми
    из эмпирических данных; догадка не доказывается логикой, но может быть опровергнута
    ею.
  oppositeRu: ''
  purposeRu: Догадка служит для выдвижения новых идей и объяснений, которые могут
    привести к созданию знаний, решению проблем или изобретениям, позволяя преодолевать
    ограничения чисто логического вывода из данных и стимулируя творческое мышление.
