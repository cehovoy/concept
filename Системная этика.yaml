  metaphorRu: 'Системная этика подобна раку печени для организма: то, что хорошо для
    клеток (рост), плохо для целого, подчеркивая конфликты уровней.'
  notThisRu: Системная этика не является этикой, игнорирующей интересы разных системных
    уровней, и не предоставляет абсолютных решений или верных ответов из-за неустранимых
    неустроенностей в системах.
  oppositeRu: ''
  purposeRu: Системная этика предназначена для оценки изменений к лучшему, минимизации
    конфликтов между системными уровнями, обеспечения успешности систем в условиях
    межуровневых конфликтов и является фундаментальным методом мышления в интеллект-стеке,
    способствующим культурной/техно-эволюции и процессу деятельного познания.
