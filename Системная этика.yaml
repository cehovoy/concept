Semantics:
  constraints:
  - Неустранимые неустроенности в системах
  - Рост сложности систем в ходе эволюции
  - Отсутствие абсолютных решений
  definition_ru: Процесс, представляющий собой метод/практику/культуру минимизации
    конфликтов между интеллектуальными агентами по поводу их действий, затрагивающих
    интересы других агентов, с распространением на конфликты агентов более высоких
    системных уровней, таких как организации, сообщества, общества и человечества/агентечества
    в целом, рассматриваемый как нормативная наука, развивающаяся дисциплина, тесно
    пересекающаяся с системным мышлением через конфликты между уровнями и неустроенности
    из-за них.
  examplesRu:
    negative: Игнорирование интересов команды при решении личных нужд человека без
      учета межуровневых конфликтов, что не соответствует системной этике.
    positive: Рабочий создал пушку, что хорошо для него и предприятия, но вызывает
      конфликт с сообществом пацифистов и любителями государства, и системная этика
      учитывает все эти уровни для минимизации конфликтов.
  formalDefinition: ''
  informalDefinition: Системная этика - это метод минимизации конфликтов между интеллектуальными
    агентами и агентами более высоких системных уровней, учитывающий интересы разных
    системных уровней в контексте системного мышления.
