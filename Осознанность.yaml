  notThisRu: Осознанность не является просто интуицией о себе, не mindfulness, не
    автоматическими действиями без сознания, не рефлексией только по отношению к прошедшему,
    и не отрывается от адекватности реальности.
  oppositeRu: Неосознанность / Автоматическое мышление
  purposeRu: Осознанность нужна, чтобы владеть собой, замечать ошибки в рассуждениях,
    улучшать или изменять мышление, учить других повторять рассуждения, выбирать,
    мыслить о чем-то или нет, и управлять вниманием даже в эмоциональных ситуациях.
    Она обеспечивает адекватность мышления реальности, позволяет коммуницировать процессы
    мышления и поддерживает переход между автоматическими и осознанными режимами действий.
