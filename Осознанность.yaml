Semantics:
  constraints:
  - Осознанность требует тренировки для удержания внимания
  - Должна быть произвольной и не искажаться эмоциями
  - Применяется для адекватных и безошибочных действий
  definition_ru: Свойство, представляющее собой характеристику сильного мышления,
    которая обеспечивает возможность объяснить себе, как мы мыслим и рассуждаем, направляя
    внимание на собственные рассуждения и их объекты, а не только на окружающий мир.
    Осознанность включает осознание перед действием (намерения), в ходе действия и
    рефлексию после действия, собранность ума и тела как деятельный надзор за вниманием,
    с интересами к внимательности к вниманию, агентности, произвольности включения/выключения,
    трансдисциплинарности и хладнокровности. Она позволяет замечать ошибки, улучшать
    мышление, выбирать дисциплины для поиска объектов и управлять эмоциями, отличаясь
    от автоматических режимов и требуя тренировки для удержания внимания.
  examplesRu:
    negative: Автоматическое открытие двери без замечания проблемы, когда осознанность
      не включается timely, приводит к невозможности заметить и исправить ошибку в
      действии.
    positive: Во время печати текста осознанность позволяет отследить внимание к тексту,
      заметить изменения его качества и подумать о содержании, обеспечивая контроль
      над процессом.
  formalDefinition: ''
  informalDefinition: Осознанность — это характеристика сильного мышления, позволяющая
    объяснить себе, как мы мыслим и рассуждаем, направляя внимание внутрь на собственные
    процессы мышления и их объекты. Она включает собранность ума и тела, надзор за
    вниманием с использованием инструментов, и отличается от простой интуиции или
    автоматических действий.
