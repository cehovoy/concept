Semantics:
  constraints: []
  definition_ru: Процесс, в ходе которого осуществляется мышление в рамках прикладных
    методов работы в конкретных предметных областях, включая учет множества дополнительных
    обстоятельств, удержание внимания на большом числе меняющихся объектов и сочетание
    разных прикладных мышлений в сложных проектах, что отличает его от простого автоматического
    выполнения операций.
  examplesRu:
    negative: Простое автоматическое выполнение удара молотком без учета времени,
      места и безопасности, что не требует прикладного мышления.
    positive: Инженер-разработчик ракетной техники применяет прикладное мышление,
      чтобы учесть все обстоятельства и объекты при проектировании, сочетая методы
      в сложном проекте.
  formalDefinition: ''
  informalDefinition: Прикладное мышление - это мышление, применяемое в конкретных
    предметных областях для выполнения сложных операций, учитывая множество обстоятельств
    и объектов, в отличие от автоматического выполнения простых действий.
  keyProperties:
  - datatype: ''
    name: Учет множества обстоятельств
    unit: ''
  - datatype: ''
    name: Удержание внимания на меняющихся объектах
    unit: ''
  - datatype: ''
    name: Сочетание в сложных проектах
    unit: ''
  metaphorRu: 'Прикладное мышление подобно ориентированию на местности по карте: отождествление
    объектов, генерация маршрутов и выбор лучшего для движения вперед.'
  notThisRu: Не следует путать с автоматическим выполнением отдельных операций без
    учета обстоятельств или с системным мышлением, которое помогает, но не заменяет
    прикладное мышление; также не является исключительно порождением новых методов,
    а включает рассуждения в типовых ситуациях.
  oppositeRu: ''
  purposeRu: Прикладное мышление предназначено для решения проблем и затруднений в
    рабочих предметных областях, позволяя быстро разбираться в ситуациях, учитывать
    особенности и сочетать методы в командных проектах, а также для порождения нового
    в типовых ситуациях.
