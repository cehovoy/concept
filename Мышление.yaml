Semantics:
  constraints: []
  definition_ru: Процесс, представляющий собой всю деятельность, осуществляемую 'Я'
    любого масштаба, которая лежит в основе сбора, обработки и действия с информацией
    в целях приспособлений к условиям окружения и превентивной защиты от рассеивания
    системы в окружающей среде. Мышление включает активное умозаключение, познание,
    обучение и базовую деятельность, направленную на уменьшение неприятных сюрпризов
    от окружающей среды, повышение шансов выживания агентов и экосистем. Это осознанное
    управление вниманием, удерживание его на важном, определяемом типами объектов
    системного подхода, с собранностью и возможным включением операций с телом и окружающими
    предметами.
  examplesRu:
    negative: Пассивное размышление без изменения мира или действий, приводящее только
      к аналитическому отчету, не является мышлением, а лишь пониманием без практической
      пользы.
    positive: Мышление используется для обдумывания изменений объяснений и алгоритмов,
      чтобы с меньшими усилиями уменьшить неприятные сюрпризы от окружающей среды
      и повысить шансы выживания.
  formalDefinition: ''
  informalDefinition: Мышление - это проактивная деятельность по сбору, обработке
    и действию с информацией для приспособления к окружению и защиты системы от рассеивания.
    Оно включает умозаключения, познание и обучение, направленные на изменение мира
    к лучшему.
