Semantics:
  constraints:
  - Эмерджентность проявляется только при взаимодействии частей
  - Отсутствие эмерджентности указывает на отсутствие системы
  definition_ru: Свойство, проявляющееся как появление новых свойств у целого объекта-системы
    в результате взаимодействий ее частей, которых нет у этих частей по отдельности;
    в системном мышлении эмерджентность служит главным критерием для объединения объектов
    в систему и отличает настоящие системы от простых совокупностей объектов.
  examplesRu:
    negative: Три детали на складе, не взаимодействующие, не проявляют эмерджентность
      и не образуют систему, а просто являются кучей объектов.
    positive: В механических часах шестерёнки и пружинки взаимодействуют, порождая
      эмерджентное свойство точности хода, которого нет у отдельных деталей.
  formalDefinition: ''
  informalDefinition: Эмерджентность - это появление новых свойств у целого системы
    в результате взаимодействия ее частей, которых нет у отдельных частей. В системном
    мышлении это ключевой критерий для определения системы.
  keyProperties:
  - datatype: string
    name: Появление новых свойств
    unit: ''
  - datatype: string
    name: Взаимодействие частей
    unit: ''
  - datatype: string
    name: Системный эффект
    unit: ''
  metaphorRu: Эмерджентность подобна тому, как из отдельных шестерёнок и пружинок
    возникают часы, показывающие время, - целое обретает свойства, отсутствующие у
    частей.
  notThisRu: Эмерджентность не следует путать с синергией, которая представляет собой
    усиление существующих свойств, а не появление новых; также не путать с простым
    объединением объектов без взаимодействия, как детали на складе.
  oppositeRu: https://example.org/concept/reduktsionizm
  purposeRu: Эмерджентность позволяет объяснить, почему целое больше суммы частей,
    помогает определять системы и разбираться в сложных объектах, таких как часы или
    интерьер дома, где новые свойства возникают на уровне целого.
  relatedConcepts:
  - relation: RELATES_TO
    targetIri: https://example.org/concept/sistemnoe-myshlenie
  - relation: IS_A
    targetIri: https://example.org/concept/sistemnyi-effekt
  - relation: PART_OF
    targetIri: https://example.org/concept/sistemnyi-podkhod
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/chasy-kak-sistema
  transformationPatterns:
  - Части системы → Взаимодействие → Новые свойства целого
  usageContextRu:
  - Системное мышление для анализа взаимодействия частей в системах
  - Исследование эмерджентности в нейросетях и больших языковых моделях
  - Определение систем в онтологии и мета-системном переходе
  - Отличие от синергии в бизнесе и других областях
