Semantics:
  constraints:
  - Предпочтения ролевые, не личные агента.
  - Могут быть положительными или отрицательными в зависимости от роли.
  definition_ru: 'Свойство, представляющее собой ролевое предпочтение или интерес,
    которое определяет направление, в котором роль стремится изменить значение характеристики
    или свойства системы в процессе согласований: делать его побольше или поменьше
    для непрерывных значений, или поближе к одному значению или другому для дискретных;
    предпочтения разных ролей могут отличаться даже при общей характеристике, как
    в случае с ценой, где покупатель минимизирует, а продавец максимизирует.'
  examplesRu:
    negative: Смешение личного предпочтения агента с ролевым, например, когда актер
      использует личные связи для навязывания предпочтения роли, вместо рациональной
      аргументации.
    positive: В проекте роли покупателя и продавца имеют общее предмет интереса -
      цену, но предпочтение покупателя в минимизации, а продавца в максимизации, что
      приводит к согласованию через уторговывание.
  formalDefinition: ''
  informalDefinition: Предпочтение - это ролевая нацеленность на конкретное значение
    характеристики, определяющая направление изменения этого значения в согласованиях,
    например, сделать его больше или меньше.
  keyProperties:
  - datatype: string
    name: Направление изменения
    unit: ''
  - datatype: string
    name: Ролевая принадлежность
    unit: ''
  - datatype: string
    name: Связь с характеристикой
    unit: ''
  metaphorRu: Предпочтение как вектор, указывающий направление 'тяги' значения характеристики
    в пространстве согласований.
  notThisRu: Не путать с предметом интереса или характеристикой как таковой; предпочтение
    - это не сама шкала или свойство, а направление изменения его значения; также
    не является личным предпочтением агента, а ролевым.
  oppositeRu: ''
  purposeRu: Предпочтение позволяет моделировать различия в интересах ролей по отношению
    к общим характеристикам, облегчая уторговывание и согласование в проектах, где
    роли продвигают значения в выгодную для себя сторону.
  relatedConcepts:
  - relation: RELATES_TO
    targetIri: https://example.org/concept/kharakteristika
  - relation: PART_OF
    targetIri: https://example.org/concept/rol
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/tsena
  transformationPatterns: []
  usageContextRu:
  - В проектах для согласования значений характеристик между ролями, такими как покупатель
    и продавец.
  - В описании ролевых интересов для выполнения работы по методу роли.
  - В учете предпочтений положительных и отрицательных ролей в этических и проектных
    рассуждениях.
