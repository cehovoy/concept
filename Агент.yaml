    целей в многоуровневых сценариях, удерживая внимание на важных объектах.
  notThisRu: Не путать с пассивными системами, не способными к планированию или активному
    влиянию; не требует витализма или особых свойств за пределами физики; низкая агентность
    отличается от высокой, где агент проактивен и контролирует окружение.
  oppositeRu: Пассажир в своей жизни с низкой агентностью
  purposeRu: Понятие агента используется для описания автономных сущностей, активно
    влияющих на себя и окружающий мир для улучшения своего состояния, без необходимости
    в витализме или трансцендентных свойствах, позволяя классифицировать поведение
    от молекул до организаций как агентов, преследующих цели через роли и методы.
