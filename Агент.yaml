Semantics:
  constraints:
  - Агент должен быть в неравновесном устойчивом состоянии
  - В узком смысле требует способности к планированию с временным ухудшением
  definition_ru: Класс, представляющий автономные сущности в неравновесном устойчивом
    состоянии, от атомов и молекул до сложных систем вроде кошек или городских агломераций.
    В узком смысле - это агент, способный к планированию действий, приводящих к резкому
    ухудшению своего состояния для последующего улучшения, такой как трата ресурсов
    на создание инструментов для охоты. Агенты обычно включают людей и технические
    системы с сильным искусственным интеллектом, ощупывающие пространство вокруг себя
    непрерывно для определения границ влияния, выполняющие универсальные физические
    преобразования других систем как создатели. Агенты исполняют роли, занимаются
    деятельностью, направленной на устранение неустроенностей, и имеют намерения к
    действию.
  examplesRu:
    negative: Молекула, не способная к планированию действий с временным ухудшением,
      не является агентом в узком смысле, хотя подходит под широкое определение.
    positive: Человек, тратящий ресурсы на создание лука и стрел для успешной охоты,
      демонстрирует агентность в узком смысле, планируя улучшение состояния.
  formalDefinition: ''
  informalDefinition: Агент - это автономная сущность, находящаяся в неравновесном
    устойчивом состоянии, способная к действиям для улучшения своего состояния. В
    узком смысле это сущность, планирующая действия с временным ухудшением для последующего
    улучшения, часто применяемое к людям или AI-системам.
