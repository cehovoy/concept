  - Роли определяют поведение в рамках метода, не личных характеристик
  - Внешние проектные роли определяют успешность целевой системы
  definition_ru: Роль, представляющая функциональный объект и поведение агента-в-роли,
    где системный мыслитель анализирует метод работы, ситуацию, ролевую игру, необходимые
    роли для работ, цели импровизации в рамках игрового сюжета, и только затем оценивает
    исполнителя, такого как человек, AI-агент или организация.
  examplesRu:
    negative: Путаница агента Васи Пупкина с ролью принца Гамлета, когда личные потребности
      агента приписываются роли.
    positive: В проекте инженер-прочнист как роль настаивает на толщине детали 4 см,
      основываясь на методе роли, а не личном мнении.
  formalDefinition: ''
  informalDefinition: Роли представляют собой функциональные объекты, определяющие
