  soloLevel: Relational
Semantics:
  constraints:
  - Система должна быть физической и занимать место в пространстве-времени.
  - Границы системы и ее функция определяются договоренностью, а не объективно.
  definition_ru: Класс, представляющий собой физический объект, который занимает место
    в пространстве-времени, имеет физические части, сам является частью большего целого,
    обладает изменяющимися состояниями и взаимодействует с окружающими системами.
  examplesRu:
    negative: 'Периодическая система Менделеева: это упорядоченный набор типов объектов,
      не физический и не занимающий место в пространстве-времени.'
    positive: 'Солнечная система: физический объект с частями (Солнце, планеты), занимающий
      пространство-время и являющийся частью Галактики.'
  formalDefinition: ''
  informalDefinition: Система - это физический объект, который занимает место в пространстве-времени,
    состоит из физических частей, сам является частью большего целого и обладает изменяющимися
    состояниями в процессе взаимодействия с окружением.
  keyProperties:
  - datatype: ''
    name: Физичность
    unit: ''
  - datatype: ''
    name: Протяженность в пространстве-времени
    unit: ''
  - datatype: ''
    name: Изменяющиеся состояния
    unit: ''
  - datatype: ''
    name: Состав из частей
    unit: ''
  metaphorRu: ''
  notThisRu: Не путать с систематикой (классификаторами, описаниями, такими как периодическая
    система Менделеева или система кодирования) и нормами/правилами (такими как система
    тренировок ай-ки-до или система моральных ценностей), которые не являются физическими
    и не занимают место в пространстве-времени.
  oppositeRu: ''
  purposeRu: Понятие системы используется для выделения и описания физических объектов
    в системном подходе, отличая их от нефизических описаний, классификаторов и наборов
    правил, чтобы правильно определять границы, функции и взаимодействия в проектах
    и анализе.
  relatedConcepts:
  - relation: IS_A
    targetIri: https://example.org/concept/fizicheskij-obekt
  - relation: PART_OF
    targetIri: https://example.org/concept/nadsistema
  - relation: RELATES_TO
    targetIri: https://example.org/concept/sistemnye-urovni
  - relation: HAS_PART
    targetIri: https://example.org/concept/podsistema
  transformationPatterns:
  - Изменение состояний системы в процессе взаимодействия с окружением
  usageContextRu:
  - Физические объекты в пространстве-времени, такие как Солнечная система или программная
    система моделирования потоков жидкости.
  - Системные уровни, где системы состоят из частей нижележащего уровня и являются
    частью систем более высокого уровня.
  - Системы систем, где подсистемы имеют независимые системы создания и могут функционировать
    автономно.
