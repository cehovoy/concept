Semantics:
  constraints:
  - Интерес всегда ролевой, не личный
  - Одна характеристика может иметь разные интересы для разных ролей
  - 'Предпочтение определяет направление: побольше/поменьше для непрерывных значений
    или ближе к одному состоянию для дискретных'
  definition_ru: Свойство, представляющее ролевое предпочтение или хотелку в значениях
    важных характеристик системы или проекта, где для разных ролей одна и та же характеристика
    может иметь противоположные предпочтения, такие как минимизация цены для покупателя
    и максимизация для продавца, и это предпочтение определяет направление согласований
    значений характеристик.
  examplesRu:
    negative: Смешивание интереса с предметом интереса, например, считать цену интересом
      без учета предпочтения минимизации или максимизации, приводит к неверному моделированию
      ролей.
    positive: Для роли покупателя интерес в цене заключается в ее минимизации, что
      приводит к согласованиям на снижение стоимости в проекте.
  formalDefinition: ''
  informalDefinition: Интерес представляет собой ролевое предпочтение в значениях
    важных характеристик системы или проекта, определяющее, куда стремится агент в
    согласованиях – к минимизации или максимизации значения. Это отличается от предмета
    интереса, который является самой характеристикой, и связано с исполнением ролей
    автономными агентами.
