  metaphorRu: Интерес как стрелка компаса, указывающая направление, в котором роль
    тянет значение характеристики, в то время как сама характеристика – это карта.
  notThisRu: Не следует путать интерес с предметом интереса (concern), который является
    самой характеристикой, а не предпочтением в ее значениях; также не является личным
    предпочтением агента, а только ролевым.
  oppositeRu: https://example.org/concept/bezrazlichie
  purposeRu: Интерес помогает понимать, чего добивается роль в проекте, позволяет
    моделировать поведение агентов и ролей, избегая склеивания характеристики с предпочтением,
    и обеспечивает учет ролевых предпочтений в системном мышлении для успешного перевода
    объектов из одного состояния в другое.
