Semantics:
  constraints:
  - Необходима в сложных и крупных проектах; почти не дает эффекта в простых проектах
    на одного человека
  - Требует осознанного использования системного мышления и согласования предпочтений
    проектных ролей
  definition_ru: Процесс, в ходе которого системы-создатели нормативно создают другие
    системы как целые объекты, состоящие из частей-подсистем, отделенные от среды,
    с использованием системного подхода для координации труда агентов в проектах,
    адаптируя принципы для различных предметных областей и решая конфликты между системными
    уровнями.
  examplesRu:
    negative: Называть любой объект 'системой' без применения системного подхода и
      мышления, как в обычных инженерных специальностях, где слово 'система' добавляется
      для научного лоска.
    positive: В проекте создания подводной лодки системная инженерия координирует
      архитектурные решения и организацию проекта, обеспечивая успешное создание системы
      через лучшие практики.
  formalDefinition: ''
  informalDefinition: Системная инженерия - это подход к созданию систем, где одни
    системы-создатели нормативно определяют, как создавать другие системы, используя
    системный подход для рассмотрения мира как набора взаимодействующих систем. Она
    отличается от методологии тем, что задает нормы 'как надо' создавать успешные
    системы.
  keyProperties:
  - datatype: string
    name: Нормативность
    unit: ''
  - datatype: string
    name: Системный подход
    unit: ''
  - datatype: string
    name: Координация труда агентов
    unit: ''
  - datatype: string
    name: Адаптация к предметным областям
    unit: ''
  metaphorRu: Системная инженерия подобна шведскому столу, где нужно не только все
    сделать, но и много раз переделать, пополнить и подать по-разному, используя лучшие
    концептуальные решения для неизбежных проблем.
  notThisRu: Не следует путать с 'инженерией систем' (engineering of systems), где
    слово 'система' используется без осознанного применения системного подхода и мышления,
    а также с методологией, которая описывает возможные способы, а не нормы 'как надо'.
  oppositeRu: ''
  purposeRu: Системная инженерия предназначена для обеспечения создания успешных систем
    в сложных проектах, минимизируя ошибки через системное мышление и лучшие практики,
    что особенно необходимо в крупных коллективных проектах для координации и документирования
    решений.
