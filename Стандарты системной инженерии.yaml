  usageContextRu:
  - Оценка процессов разработки в соответствии с ISO 15288 и ISO 12207
  - Обоснование соответствия в системной инженерии для исключения необходимости испытаний
  - Разложение инженерного процесса на методы для создания и развития систем на любом
    уровне
  - Управление моделью жизненного цикла и вовлечение всех проектных ролей
  - Документирование систем и архитектурных описаний по ISO 42010
