  metaphorRu: Стандарты системной инженерии подобны карте, которая описывает возможные
    пути создания системы, но не диктует обязательный маршрут, позволяя адаптацию
    под конкретный ландшафт проекта.
  notThisRu: Не следует путать с простыми инженерными практиками без системного подхода,
    где не выполняется полный набор методов жизненного цикла, или с моделями зрелости,
    которые устарели в пользу непрерывной эволюции.
  oppositeRu: ''
  purposeRu: Стандарты системной инженерии предназначены для стандартизации деятельности,
    обеспечения обоснования соответствия без дополнительных испытаний, оценки процессов
    разработки и гармонизации подходов к созданию систем различного масштаба, способствуя
    переходу от редукционистского к системному подходу с множественностью описаний.
