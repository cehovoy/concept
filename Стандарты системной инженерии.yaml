Semantics:
  constraints:
  - Должны быть адаптированы для каждого случая
  - Не предполагают обязательное следование, но предоставляют процедуру оценки
  - Ограничены созданием систем без сильного акцента на развитие
  definition_ru: Класс, представляющий собой набор общих описаний методов создания
    и развития систем, созданных в ходе системноинженерных проектов, включая процессы
    жизненного цикла, разделенные на группы, с возможностью рекурсивного использования
    и оценки соответствия, такие как ISO 15288, ISO 33001 и ISO 42010, которые устанавливают
    нормы для инженерных практик, вовлекающих все проектные роли для удовлетворения
    клиента.
  examplesRu:
    negative: Применение стандартов только для программных систем без учета безмасштабности
      и рекурсивного использования, что ограничивает их общеприменимость к разным
      видам систем.
    positive: В проекте разработки системы использование ISO 15288 для разделения
      процессов на группы и оценки соответствия позволяет обосновать стандартизацию
      без дополнительных испытаний.
  formalDefinition: ''
  informalDefinition: Стандарты системной инженерии определяют набор методов и процессов
    для создания и развития систем, включая оценку соответствия, группы технических
    и управленческих процессов, и обеспечивают обоснование соответствия без необходимости
    дополнительных испытаний.
