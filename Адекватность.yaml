Semantics:
  constraints: []
  definition_ru: Свойство, представляющее возможность проверить связь абстрактного
    мышления и порождаемых им описаний ситуаций с реальным миром, обеспечивая соотнесение
    мыслительных представлений с существующим независимо от нас материальным и физическим
    миром, чтобы избежать обмана мышления и неадекватных представлений, делая мышление
    практическим и применимым для действий.
  examplesRu:
    negative: Мышление, предлагающее представления без способов соотнесения с физическим
      миром, является неадекватным и не применимым для практических действий.
    positive: В онтологии адекватность обеспечивается через отношение репрезентации
      между понятием и 4D физическим объектом, позволяя проверять рассуждения на неотрыв
      от реальности.
  formalDefinition: ''
  informalDefinition: Адекватность - это возможность проверить, связано ли абстрактное
    мышление и порождаемые им описания ситуаций с реальным физическим миром, или оно
    отвязано от реальности без способов проверки результатов. Это обеспечивает практичность
    мышления, применимого для действий, без отрыва от материального мира.
  keyProperties: []
  metaphorRu: ''
  notThisRu: Адекватность не следует путать с неадекватными представлениями, где мышление
    обманывает и предлагает оторванные от реальности описания без способов проверки
    на соответствие физическому миру.
  oppositeRu: Неадекватность
  purposeRu: Адекватность нужна для обеспечения практичного, применимого для действия
    мышления, которое не отрывается от реальности, позволяя проверять результаты на
    соответствие физическому миру и повышать качество описаний при подъеме по уровням
    абстракции.
