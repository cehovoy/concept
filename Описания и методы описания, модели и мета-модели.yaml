Semantics:
  constraints:
  - Каждое описание должно указывать использованный метод описания
  - Мета-модели должны задавать типы объектов в моделях
  definition_ru: Класс, представляющий собой совокупность концепций в моделировании,
    где модели являются наборами объектов, имитирующими поведение моделируемых сущностей;
    мета-модели определяют типы объектов и отношений в моделях; методы описания объединяют
    мета-модели для отражения предметов интереса; описания группируют модели для полного
    представления аспектов систем.
  examplesRu:
    negative: Передача моделера диаграмм вместо самого описания тиокармы, что не является
      моделью или мета-моделью, а лишь инструментом.
    positive: Финансовое описание предприятия с использованием РСБУ, где баланс является
      моделью, а РСБУ - методом описания, объединяющим мета-модели для отчетов.
  formalDefinition: ''
  informalDefinition: Описания объединяют модели для утоления интересов в определенной
    области, методы описания состоят из мета-моделей, определяющих язык и правила
    моделирования. Модели описывают объекты, мета-модели описывают модели, позволяя
    прогнозировать состояния систем.
