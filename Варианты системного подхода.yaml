Semantics:
  constraints: []
  definition_ru: Класс, представляющий собой множество разных реализаций системного
    подхода, существенно отличающихся друг от друга в степени проработанности, используемой
    терминологии и деталях, но совпадающих в своих основах, где главное - многоуровневое
    рассмотрение системы как части надсистемы сначала, чтобы потом рассматривать подсистемы
    как части системы, с мыслительным ходом вверх и вниз по системным уровням, выделением
    систем, надсистем и подсистем вниманием на работающей системе без физической разборки.
  examplesRu:
    negative: Использование варианта системного подхода только для физической разборки
      системы без рассмотрения надсистем и подсистем вниманием на работающей системе
      приводит к игнорированию ключевых основ подхода.
    positive: В проекте по созданию системы применение варианта третьего поколения
      системного подхода позволяет учесть множественные описания системы, такие как
      функциональные части, конструктивные элементы и стоимость владения, обеспечивая
      успех системы.
  formalDefinition: ''
  informalDefinition: Варианты системного подхода представляют собой разные реализации
    системного мышления, отличающиеся проработанностью, терминологией и деталями,
    но объединенные общими основами, такими как многоуровневое рассмотрение систем.
  keyProperties:
  - datatype: ''
    name: Многоуровневое рассмотрение
    unit: ''
  - datatype: ''
    name: Отличия в проработанности и терминологии
    unit: ''
  - datatype: ''
    name: Опора на стандарты системной инженерии
    unit: ''
  metaphorRu: ''
  notThisRu: Не следует путать с систематичностью, которая касается выполнения всех
    пунктов чеклиста без пропусков, в отличие от системности, фокусирующейся на типах
    объектов и их связях; также не сводится к объективному назначению систем, как
    во втором поколении, но учитывает множественные описания и аспекты.
  oppositeRu: ''
  purposeRu: Варианты системного подхода предназначены для применения в мышлении и
    проектах, обеспечивая системность в рассмотрении объектов, понимание функций систем
    в окружении, внутреннего функционирования, конструкции, компоновки и оценки стоимости
    владения, что способствует успеху систем и удовлетворению интересов внешних ролей.
  relatedConcepts:
  - relation: RELATES_TO
    targetIri: https://example.org/concept/sistemnoe-myshlenie
  - relation: PART_OF
    targetIri: https://example.org/concept/sistemnyi-podkhod
  - relation: HAS_EXAMPLE
    targetIri: https://example.org/concept/tretie-pokolenie-sistemnogo-podkhoda
  - relation: RELATES_TO
    targetIri: https://example.org/concept/sistemnaya-inzheneriya
  transformationPatterns: []
  usageContextRu:
  - Применение в системном мышлении для многоуровневого анализа систем
  - В системной инженерии на основе стандартов и публичных документов
  - В проектах для различения системности и систематичности, а также в моделях второго
    и третьего поколений системного подхода
