Semantics:
  constraints: []
  definition_ru: Процесс, представляющий собой коренную смену образа мышления, полный
    разрыв прошлого и текущего мышления, происходящий внезапно, как 'щелк', после
    чего в новом состоянии становится непонятно, в чём была проблема в старом состоянии,
    и трудности обучения забываются. Это явление пришло из религиозных практик, обозначая
    'перемену мыслей', и рекомендуется использовать вместо 'обучение' для подчёркивания
    глубоких позитивных изменений личности, особенно в контексте контринтуитивных
    методов, где мозг сопротивляется новому знанию.
  examplesRu:
    negative: Попытка назвать простое запоминание фактов метанойей, хотя оно не включает
      коренную смену мышления и забывание трудностей.
    positive: Ребёнок после освоения умножения не помнит, почему раньше это было трудно,
      демонстрируя метанойю как естественное состояние нового навыка.
  formalDefinition: ''
  informalDefinition: Метанойя - это внезапная коренная смена образа мышления, после
    которой человек забывает прежние трудности и воспринимает новое мышление как естественное.
    Это как малый западный вариант просветления, рекомендованный Питером Сенге вместо
    слова 'обучение' для обозначения глубоких изменений.
  keyProperties:
  - datatype: ''
    name: Внезапность
    unit: ''
  - datatype: ''
    name: Забывание трудностей
    unit: ''
  - datatype: ''
    name: Коренная смена мышления
    unit: ''
  metaphorRu: Метанойя как 'щелк' в семинарии, когда мышление внезапно становится
    'настоящим', подобно переключению рельсов в мозгу.
  notThisRu: Не путать с обычным обучением, которое не подразумевает коренную смену
    и забывание трудностей; также не относится к интуитивным методам, а к контринтуитивным,
    вызывающим сопротивление мозга.
  oppositeRu: ''
  purposeRu: Метанойя служит для обозначения состояния после прохождения порога понимания,
    когда новое мышление становится естественным, помогая объяснить забывание трудностей
    обучения и переход к неосознанной компетентности, особенно в системном мышлении
    и методологии.
