  usageContextRu:
  - Системное моделирование в инженерии, где требуется множество описаний системы
    (функциональные, конструктивные, пространственные)
  - Цифровые двойники для захвата времени эксплуатации системы
  - Географическое моделирование, такое как атласы карт
  - Управление информацией в проектах с множеством заинтересованных сторон
