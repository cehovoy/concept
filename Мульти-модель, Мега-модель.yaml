Semantics:
  constraints:
  - Мега-модель требует наличия мета-моделей для понимания мульти-модели
  - Мета-мета-модель обычно не включается в мега-модель, если не формализована
  definition_ru: 'Класс, представляющий собой комбинацию понятий в системном моделировании:
    мульти-модель как совокупность нескольких моделей для описания системы с разных
    аспектов, и мега-модель как мульти-модель плюс набор мета-моделей, определяющих
    типы и структуру этих моделей, иногда включая описание мета-мета-модели.'
  examplesRu:
    negative: Использование только одной модели без мета-модели для описания сложной
      системы, что приводит к невозможности понимания без дополнительных объяснений.
    positive: В электронной таблице с двумя табличками без заголовков - это мульти-модель;
      с заголовками и описаниями типов - мега-модель, позволяющая понять структуру
      данных.
  formalDefinition: ''
  informalDefinition: Мульти-модель представляет собой набор различных моделей, каждая
    из которых описывает систему в своей онтике или мета-модели. Мега-модель - это
    мульти-модель, дополненная определяющими её мета-моделями, что позволяет понимать
    структуру и типы данных в моделях.
  keyProperties:
  - datatype: Список моделей
    name: Состав мульти-модели
    unit: ''
  - datatype: Мульти-модель плюс мета-модели
    name: Состав мега-модели
    unit: ''
  - datatype: Булево
    name: Мультидисциплинарность
    unit: ''
  metaphorRu: Мульти-модель как набор карт без легенд, а мега-модель как атлас с картами
    и легендами к ним.
  notThisRu: Не следует путать с单一 моделью или главной моделью, поскольку мульти-модель
    подразумевает отсутствие главной модели, а мега-модель не включает формальную
    мета-мета-модель в большинстве случаев.
  oppositeRu: ''
  purposeRu: Мульти-модель и мега-модель используются для комплексного описания систем
    в мультидисциплинарном подходе, позволяя собирать монопредметные модели вместе
    и обеспечивать их понимание через мета-модели, что решает проблему неполного или
    несвязного представления системы и помогает в управлении информацией для разных
    ролей.
